# Disable until UDS CLI isn't super noisy
no_progress: true

package:
  create:
    output: build

  deploy:
    set:
      pre_core_exemptions_enabled: true
      pre_core_exemptions: |
          - policies:
              - DisallowPrivileged
              - RequireNonRootUser
              - DropAllCapabilities
            title: "podinfo1"
            matcher:
              namespace: podinfo
              name: "^podinfo.*"
          - policies:
              - DisallowNodePortServices
            title: "podinfo2"
            matcher:
              namespace: podinfo
              name: "^.*-local.*"
              kind: service
