{% from 'content.html' import content with context %}

<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    {%- set title = schema.keywords.get("title") -%}
    {% if title %}
    {% set title = title.literal %}
    {% endif %}
    <title>{%- if title -%}{{ title }}{%- else -%}Schema Docs{%- endif -%}</title>
</head>

<body id="root">
    {%- if config.expand_buttons -%}
    <div class="text-right">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target=".collapse:not(.show)"
            aria-expanded="false">Expand all</button>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target=".collapse.show"
            aria-expanded="false">Collapse all</button>
    </div>
    {%- endif -%}

    {{ content(schema) }}

</body>

</html>
