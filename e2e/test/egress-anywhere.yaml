apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-for-app-test
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
    app: test
  policyTypes:
    - Egress
  egress:
    - {}  # This allows egress to anywhere
