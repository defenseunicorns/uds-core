apiVersion: uds.dev/v1alpha1
kind: Exemption
metadata:
  name: podinfo
  namespace: uds-policy-exemptions
spec:
  exemptions:
    - policies:
        - DisallowPrivileged
        - RequireNonRootUser
        - DropAllCapabilities
      title: "podinfo1"
      matcher:
        namespace: podinfo
        name: "^podinfo.*"

