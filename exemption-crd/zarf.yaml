kind: ZarfPackageConfig
metadata:
  name: exemption-crd
  yolo: true
  version: 0.1.0

components:
  - name: crd
    required: true
    actions:
      onDeploy:
        after:
          - cmd: uds zarf tools kubectl apply -f ./crd.yaml --force=true
    files:
      - source: ./crd.yaml
        target: ./crd.yaml