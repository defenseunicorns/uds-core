kind: Namespace
apiVersion: v1
metadata:
  name: keycloak
---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: postgresql
  namespace: keycloak
spec:
  teamId: "uds"
  volume:
    size: 1Gi
  numberOfInstances: 1
  users:
    keycloak: []  # database owner
  databases:
    keycloak: keycloak
  postgresql:
    version: "13"