kind: ZarfPackageConfig
metadata:
  name: core-base
  description: "UDS Core (Base)"
  authors: "Defense Unicorns - Product"
  # x-release-please-start-version
  version: "0.32.1"
  # x-release-please-end
  x-uds-dependencies: []

components:
  - name: uds-operator-config
    required: true
    import:
      path: ../../src/pepr

  # CRDs
  - name: prometheus-operator-crds
    required: true
    import:
      path: ../../src/prometheus-stack

  # Istio
  - name: istio-controlplane
    required: true
    import:
      path: ../../src/istio

  - name: istio-admin-gateway
    required: true
    import:
      path: ../../src/istio

  - name: istio-tenant-gateway
    required: true
    import:
      path: ../../src/istio

  - name: istio-passthrough-gateway
    required: false
    import:
      path: ../../src/istio

  # Pepr the world
  - name: pepr-uds-core
    required: true
    import:
      path: ../../src/pepr
