kind: ZarfPackageConfig
metadata:
  name: core-base
  description: "UDS Core (Base)"
  authors: "Defense Unicorns - Product"
  # x-release-please-start-version
  version: "0.25.2"
  # x-release-please-end

variables:
  - name: CA_CERT
    description: "Base64 encoded CA cert that signed the domain wildcard certs used for Istio ingress"
    default: ""

components:
  # Istio
  - name: istio-controlplane
    required: true
    import:
      path: ../../src/istio

  - name: istio-admin-gateway
    required: true
    import:
      path: ../../src/istio

  - name: istio-tenant-gateway
    required: true
    import:
      path: ../../src/istio

  - name: istio-passthrough-gateway
    required: false
    import:
      path: ../../src/istio

  # Pepr the world
  - name: pepr-uds-core
    required: true
    import:
      path: ../../dist
      name: module
