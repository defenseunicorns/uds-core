kind: ZarfPackageConfig
metadata:
  name: core
  description: "UDS Core"
  authors: "Defense Unicorns - Product"
  # x-release-please-start-version
  version: "0.1.3"
  # x-release-please-end

components:
  # Prometheus
  - name: prometheus-operator-crds
    required: true
    import:
      path: ../../capabilities/prometheus-stack
  # Istio
  - name: istio-controlplane
    required: true
    import:
      path: ../../capabilities/istio

  - name: istio-admin-gateway
    required: true
    import:
      path: ../../capabilities/istio

  - name: istio-tenant-gateway
    required: true
    import:
      path: ../../capabilities/istio

  - name: istio-passthrough-gateway
    required: true
    import:
      path: ../../capabilities/istio

  # Pepr the world
  - name: pepr-uds-core
    required: true
    import:
      path: ../../dist
      name: module

  # Neuvector
  - name: neuvector
    required: true
    import:
      path: ../../capabilities/neuvector

  # Loki
  - name: loki
    required: true
    import:
      path: ../../capabilities/loki

  - name: kube-prometheus-stack
    required: true
    import:
      path: ../../capabilities/prometheus-stack

  - name: promtail
    required: true
    import:
      path: ../../capabilities/promtail

  - name: grafana
    required: true
    import:
      path: ../../capabilities/grafana
