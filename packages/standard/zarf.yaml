kind: ZarfPackageConfig
metadata:
  name: core
  description: "UDS Core"
  authors: "Defense Unicorns - Product"
  # x-release-please-start-version
  version: "0.3.0"
  # x-release-please-end

components:

  - name: prometheus-operator-crds
    required: true
    import:
      path: ../../capabilities/prometheus-stack

  # Istio
  - name: istio-controlplane
    required: true
    import:
      path: ../../capabilities/istio

  - name: istio-admin-gateway
    required: true
    import:
      path: ../../capabilities/istio

  - name: istio-tenant-gateway
    required: true
    import:
      path: ../../capabilities/istio

  - name: istio-passthrough-gateway
    required: true
    import:
      path: ../../capabilities/istio

  # Pepr the world
  - name: pepr-uds-core
    required: true
    import:
      path: ../../dist
      name: module

  # Metrics Server
  - name: metrics-server
    required: true
    import:
      path: ../../capabilities/metrics-server

  # Neuvector
  - name: neuvector
    required: true
    import:
      path: ../../capabilities/neuvector

  # Loki
  - name: loki
    required: true
    import:
      path: ../../capabilities/loki

  # Prometheus      
  - name: kube-prometheus-stack
    required: true
    import:
      path: ../../capabilities/prometheus-stack

  - name: promtail
    required: true
    import:
      path: ../../capabilities/promtail

  - name: grafana
    required: true
    import:
      path: ../../capabilities/grafana
