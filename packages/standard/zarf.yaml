kind: ZarfPackageConfig
metadata:
  name: core
  description: "UDS Core"
  authors: "Defense Unicorns - Product"
  # x-release-please-start-version
  version: "0.1.3"
  # x-release-please-end

components:
  # Istio
  - name: istio-controlplane
    required: true
    import:
      path: ../../capabilities/istio

  - name: istio-admin-gateway
    required: true
    import:
      path: ../../capabilities/istio

  - name: istio-tenant-gateway
    required: true
    import:
      path: ../../capabilities/istio

  - name: istio-passthrough-gateway
    required: true
    import:
      path: ../../capabilities/istio

  # Pepr the world
  - name: pepr-uds-core
    required: true
    import:
      path: ../../dist
      name: module

  # Neuvector
  - name: neuvector
    required: true
    import:
      path: ../../capabilities/neuvector

  - name: uds-neuvector-config
    required: true
    import:
      path: ../../capabilities/neuvector

  # Loki
  - name: loki
    required: true
    import:
      path: ../../capabilities/loki

  - name: uds-loki-config
    required: true
    import:
      path: ../../capabilities/loki
