kind: ZarfPackageConfig
metadata:
  name: core-slim-dev
  description: "UDS Core (Istio, UDS Operator and Keycloak)"
  authors: "Defense Unicorns - Product"
  # x-release-please-start-version
  version: "0.25.0"
  # x-release-please-end

variables:
  - name: CA_CERT
    description: "Base64 encoded CA cert that signed the domain wildcard certs used for Istio ingress"
    default: ""

components:
  # CRDs
  - name: prometheus-operator-crds
    required: true
    import:
      path: ../../src/prometheus-stack

  # Istio
  - name: istio-controlplane
    required: true
    import:
      path: ../../src/istio

  - name: istio-admin-gateway
    required: true
    import:
      path: ../../src/istio

  - name: istio-tenant-gateway
    required: true
    import:
      path: ../../src/istio

  - name: istio-passthrough-gateway
    required: false
    import:
      path: ../../src/istio

  # Pepr the world
  - name: pepr-uds-core
    required: true
    import:
      path: ../../dist
      name: module

  # Keycloak
  - name: keycloak
    required: true
    import:
      path: ../../src/keycloak
