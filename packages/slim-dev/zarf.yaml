kind: ZarfPackageConfig
metadata:
  name: core-slim-dev
  description: "UDS Core (Istio, UDS Operator and Keycloak)"
  authors: "Defense Unicorns - Product"
  # x-release-please-start-version
  version: "0.17.0"
  # x-release-please-end

components:
  # Istio
  - name: istio-controlplane
    required: true
    import:
      path: ../../src/istio

  - name: istio-admin-gateway
    required: true
    import:
      path: ../standard

  - name: istio-tenant-gateway
    required: true
    import:
      path: ../standard

  - name: istio-passthrough-gateway
    required: true
    import:
      path: ../standard

  # Pepr the world
  - name: pepr-uds-core
    required: true
    import:
      path: ../standard

  # Keycloak
  - name: keycloak
    required: true
    import:
      path: ../standard
