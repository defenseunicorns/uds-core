kind: ZarfPackageConfig
metadata:
  name: core-istio
  description: "UDS Core (Istio Only, Keycloak Optionally)"
  authors: "Defense Unicorns - Product"
  # x-release-please-start-version
  version: "0.15.1"
  # x-release-please-end

components:
  # Istio
  - name: istio-controlplane
    required: false
    default: false
    import:
      path: ../../src/istio

  - name: istio-admin-gateway
    required: false
    default: false
    import:
      path: ../standard

  - name: istio-tenant-gateway
    required: false
    default: false
    import:
      path: ../standard

  - name: istio-passthrough-gateway
    required: false
    default: false
    import:
      path: ../standard


  # Pepr the world
  - name: pepr-uds-core
    required: false
    import:
      path: ../standard

  # Keycloak
  - name: keycloak
    required: false
    import:
      path: ../../src/keycloak