variables:
  - name: TARGET_REPO
    default: oci://ghcr.io/defenseunicorns/packages/uds

  - name: FLAVOR
    default: upstream

  - name: UDS_ARCH

  - name: VERSION
    description: "The version of the packages to build"
    # x-release-please-start-version
    default: "0.13.1"
    # x-release-please-end

tasks:
  - name: standard package
    description: "Build and publish the UDS packages"
    actions:
      - description: "Publish the packages"
        cmd: |
          set -e

          if [ "${FLAVOR}" != "registry1" ]; then
            uds zarf package publish build/zarf-package-core-${UDS_ARCH}-${VERSION}.tar.zst ${TARGET_REPO}
          else
           # dont publish arm64 for registry1 since IB images are only amd64
            if [ "${UDS_ARCH}" == "amd64" ]; then
              uds zarf package publish build/zarf-package-core-${UDS_ARCH}-${VERSION}.tar.zst ${TARGET_REPO}
            fi
          fi

  - name: standard bundle
    description: "Publish UDS standard bundle"
    actions:
      - description: "Publish the standard bundle"
        cmd: |
          set -e
          uds publish bundles/k3d-standard/uds-bundle-k3d-core-demo-${UDS_ARCH}-${VERSION}.tar.zst ${TARGET_REPO}/bundles --no-progress

      - description: "Tag the latest bundles"
        cmd: |
          set -e
          pkgPath="ghcr.io/defenseunicorns/packages/uds/bundles/k3d-core-demo"
          uds zarf tools registry copy ${pkgPath}:${VERSION} ${pkgPath}:latest

  - name: istio bundle
    description: "Publish UDS k3d-istio bundle"
    actions:
      - description: "Publish istio bundle"
        cmd: |
          uds publish bundles/k3d-istio/uds-bundle-k3d-core-istio-dev-${UDS_ARCH}-${VERSION}.tar.zst ${TARGET_REPO}/bundles --no-progress
