# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: uds-capability-promtail
  description: "UDS Promtail Capability"
  url: "https://grafana.com/docs/loki/latest/"


components:
  - name: promtail
    required: true
    description: "Deploy Promtail"
    charts:
      - name: promtail
        url: https://grafana.github.io/helm-charts/
        version: 6.15.3
        namespace: promtail
        gitPath: charts/promtail
        valuesFiles:
          - values/values.yaml
      - name: uds-promtail-config
        namespace: promtail
        version: 0.1.0
        localPath: chart
    images:
      - docker.io/jimmidyson/configmap-reload:v0.8.0
      - docker.io/busybox:1.33
      - docker.io/grafana/promtail:2.9.2
