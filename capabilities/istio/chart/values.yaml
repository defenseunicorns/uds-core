# The gateway name prefix
name: change-me

# Domain name for the gateway
domain: "###ZARF_VAR_DOMAIN###"

# Hosts to add to this gateway
hosts:
  - "*"

tls:
  # Enable TLS passthrough mode for this gateway if true
  enablePassthrough: false

  # The secret name for the TLS certificate when not using passthrough mode
  secretName: gw-cert

  # For TLS SIMPLE mode, the TLS certificate data for the gateway (not base64 encoded)
  cert: ""

  # For TLS SIMPLE mode, the TLS key data for the gateway (not base64 encoded)
  key: ""
