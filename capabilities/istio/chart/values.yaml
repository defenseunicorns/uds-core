# The gateway name prefix
name: change-me

# Hosts to add to this gateway
domain: "uds.dev"

# Hosts to add to this gateway
hosts:
  - "*"

tls:
  # Enable TLS passthrough mode for this gateway if true
  enablePassthrough: false

  # The secret name for the TLS certificate when not using passthrough mode
  secretName: gw-cert

  # For TLS SIMPLE mode, the TLS certificate data for the gateway
  cert: ""

  # For TLS SIMPLE mode, the TLS key data for the gateway
  key: ""
