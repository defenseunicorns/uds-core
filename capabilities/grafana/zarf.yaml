kind: ZarfPackageConfig
metadata:
  name: uds-capability-grafana
  description: "UDS Grafana Capability"
  url: https://grafana.com/grafana

components:
  - name: grafana
    required: true
    description: "Deploy Grafana"
    charts:
      - name: grafana
        url: https://grafana.github.io/helm-charts/
        version: 6.61.1
        namespace: grafana
        valuesFiles:
          - values/values.yaml
      - name: uds-grafana-config
        namespace: grafana
        version: 0.1.0
        localPath: chart
    images:
      - docker.io/grafana/grafana:10.1.5
      - docker.io/curlimages/curl:7.85.0
      - docker.io/grafana/grafana-image-renderer:latest
      - docker.io/library/busybox:1.31.1
      - docker.io/bats/bats:v1.4.1
      - ghcr.io/kiwigrid/k8s-sidecar:1.25.2