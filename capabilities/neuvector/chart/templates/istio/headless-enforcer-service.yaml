
apiVersion: v1
kind: Service
metadata:
  name: enforcer-headless
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: neuvector-enforcer-pod
  ports:
  - name: tcp-gossip
    port: 18301
    protocol: TCP
    targetPort: 18301
  - name: tcp-enforcer
    port: 18401
    protocol: TCP
    targetPort: 18401

