kind: ZarfPackageConfig
metadata:
  name: uds-capability-loki
  description: "UDS Loki Capability"

components:
  - name: loki
    charts:
      - name: loki
        url: https://grafana.github.io/helm-charts/
        version: 5.36.3
        namespace: loki
        valuesFiles:
          - ./values/values.yaml
      - name: uds-loki-config
        namespace: loki
        version: 0.1.0
        localPath: chart
    images:
      - docker.io/grafana/loki:2.9.2
      - docker.io/nginxinc/nginx-unprivileged:1.24-alpine
      - docker.io/grafana/agent-operator:v0.34.1
      - docker.io/grafana/agent:v0.34.1
      - docker.io/grafana/loki-canary:2.9.2
      - quay.io/prometheus-operator/prometheus-config-reloader:v0.62.0