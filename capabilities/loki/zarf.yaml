kind: ZarfPackageConfig
metadata:
  name: uds-capability-loki
  description: "UDS Loki Capability"

components:
  - name: loki
    charts:
      - name: loki
        url: https://grafana.github.io/helm-charts/
        version: 2.9.2
        namespace: loki
        valuesFiles:
          - ./values/values.yaml
    images:
      - docker.io/grafana/loki:2.4.2
  - name: uds-loki-config
    charts:
      - name: uds-loki-config
        namespace: loki
        version: 0.1.0
        localPath: chart
