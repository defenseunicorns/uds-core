apiVersion: kyverno.io/v2alpha1
kind: PolicyException
metadata:
  name: promtail-require-non-root-user
  namespace: kyverno
spec:
  exceptions:
    - policyName: require-non-root-user
      ruleNames:
        - non-root-user
  match:
    any:
      - resources:
          namespaces:
            - promtail
          names:
            - promtail-promtail*
