apiVersion: kyverno.io/v2alpha1
kind: PolicyException
metadata:
  name: valero-require-non-root-group
  namespace: kyverno
spec:
  exceptions:
    - policyName: require-non-root-group
      ruleNames:
        - run-as-group
        - fs-groups
        - supplemental-groups
  match:
    any:
      - resources:
          namespaces:
            - velero
          names:
            - node-agent*
