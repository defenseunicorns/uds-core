apiVersion: kyverno.io/v2alpha1
kind: PolicyException
metadata:
  name: neuvector-restrict-host-path-write
  namespace: kyverno
spec:
  exceptions:
    - policyName: restrict-host-path-write
      ruleNames:
        - require-readonly-hostpath
  match:
    any:
      - resources:
          namespaces:
            - neuvector
          names:
            - neuvector-controller-pod*
            - neuvector-enforcer-pod*
# Neuvector mounts the following hostPaths as writeable:
# `/var/neuvector`: for Neuvector's buffering and persistent state
