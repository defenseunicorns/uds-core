kind: ZarfPackageConfig
metadata:
  name: uds-core-keycloak
  description: "Keycloak"

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

components:
  - name: keycloak
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/upstream-values.yaml"
    images:
      - quay.io/keycloak/keycloak:25.0.6
      - rjferguson21/uds-core-config:ambient

  - name: keycloak
    required: true
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/registry1-values.yaml"
    images:
      - registry1.dso.mil/ironbank/opensource/keycloak/keycloak:25.0.6
      - rjferguson21/uds-core-config:ambient

  - name: keycloak
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/unicorn-values.yaml"
    images:
      - cgr.dev/du-uds-defenseunicorns/keycloak:25.0.6 # todo: switch to FIPS image
      - rjferguson21/uds-core-config:ambient
