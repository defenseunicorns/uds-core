kind: ZarfPackageConfig
metadata:
  name: uds-core-keycloak
  description: "Keycloak"

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

components:
  - name: keycloak
    required: true
    charts:
      - name: keycloak
        namespace: keycloak
        version: 23.0.4
        localPath: chart
    images:
      - quay.io/keycloak/keycloak:23.0.4
      # renovate: datasource=github-tags depName=defenseunicorns/uds-config versioning=semver
      - ghcr.io/defenseunicorns/uds/identity-config:0.2.1
    actions:
      onDeploy:
        after:
          - description: Validate Keycloak Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: Packages
                name: keycloak
                namespace: keycloak
                condition: "'{.status.phase}'=Ready"
