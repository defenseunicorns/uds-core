kind: ZarfPackageConfig
metadata:
  name: uds-core-keycloak
  description: "Keycloak"

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

components:
  - name: keycloak
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/upstream-values.yaml"
    images:
      - quay.io/keycloak/keycloak:23.0.4
      # renovate: datasource=github-tags depName=defenseunicorns/uds-config versioning=semver
      # - ghcr.io/defenseunicorns/uds/identity-config:0.2.1
      - ghcr.io/mjnagel/uds-identity-config:0.3.0-dev

  - name: keycloak
    required: true
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/registry1-values.yaml"
    images:
      - registry1.dso.mil/ironbank/opensource/keycloak/keycloak:23.0.4
      # renovate: datasource=github-tags depName=defenseunicorns/uds-config versioning=semver
      - ghcr.io/defenseunicorns/uds/identity-config:0.2.1
