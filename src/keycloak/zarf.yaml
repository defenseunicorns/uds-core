kind: ZarfPackageConfig
metadata:
  name: uds-core-keycloak
  description: "Keycloak"

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

  - name: ADMIN_DOMAIN
    description: "Domain for admin services, defaults to `admin.DOMAIN`"

components:
  - name: keycloak
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/upstream-values.yaml"
    images:
      - quay.io/keycloak/keycloak:26.0.7
      - ghcr.io/defenseunicorns/uds/identity-config:0.8.0

  - name: keycloak
    required: true
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/registry1-values.yaml"
    images:
      - registry1.dso.mil/ironbank/opensource/keycloak/keycloak:26.0.7
      - ghcr.io/defenseunicorns/uds/identity-config:0.8.0

  - name: keycloak
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/unicorn-values.yaml"
    images:
      - cgr.dev/du-uds-defenseunicorns/keycloak:26.0.7 # todo: switch to FIPS image
      - ghcr.io/defenseunicorns/uds/identity-config:0.8.0
