kind: ZarfPackageConfig
metadata:
  name: uds-core-keycloak
  description: "Keycloak"

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

  - name: ADMIN_DOMAIN
    description: "Domain for admin services, defaults to `admin.DOMAIN`"

components:
  - name: keycloak
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/upstream-values.yaml"
    images:
      - quay.io/keycloak/keycloak:26.3.4
      - 127.0.0.1:5001/uds-identity-config:keycloak

  - name: keycloak
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/registry1-values.yaml"
    images:
      - registry1.dso.mil/ironbank/opensource/keycloak/keycloak:26.3.4
      - ghcr.io/defenseunicorns/uds/identity-config:0.17.0

  - name: keycloak
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/unicorn-values.yaml"
    images:
      - quay.io/rfcurated/keycloak:26.3.4-jammy-fips-rfcurated
      - 127.0.0.1:5001/uds-identity-config:keycloak
