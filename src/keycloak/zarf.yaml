kind: ZarfPackageConfig
metadata:
  name: uds-core-keycloak
  description: "Keycloak"

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

components:
  - name: keycloak
    required: true
    charts:
      - name: keycloak
        namespace: keycloak
        version: 23.0.4
        localPath: chart
    images:
      - quay.io/keycloak/keycloak:23.0.4
