kind: ZarfPackageConfig
metadata:
  name: uds-core-keycloak
  description: "Keycloak"
# @lulaEnd 7db76183-fb97-4a13-ae1e-a2b45ddd4430
# @lulaEnd 4147b6a6-3339-4d5d-b10a-f16502b52206
variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

  - name: ADMIN_DOMAIN
    description: "Domain for admin services, defaults to `admin.DOMAIN`"

components:
  - name: keycloak
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/upstream-values.yaml"
    images:
      - quay.io/keycloak/keycloak:26.4.0
      - ghcr.io/defenseunicorns/uds/identity-config:0.19.0

  - name: keycloak
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/registry1-values.yaml"
    images:
      - registry1.dso.mil/ironbank/opensource/keycloak/keycloak:26.4.0
      - ghcr.io/defenseunicorns/uds/identity-config:0.19.0

  - name: keycloak
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/unicorn-values.yaml"
    images:
      - quay.io/rfcurated/keycloak:26.4.0-jammy-fips-rfcurated
      - ghcr.io/defenseunicorns/uds/identity-config:0.19.0
