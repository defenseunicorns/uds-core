kind: ZarfPackageConfig
metadata:
  name: uds-core-keycloak
  description: "Keycloak"

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

components:
  - name: keycloak
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/upstream-values.yaml"
    images:
      - quay.io/keycloak/keycloak:24.0.2
      - ghcr.io/defenseunicorns/uds/identity-config:0.3.6

  - name: keycloak
    required: true
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    import:
      path: common
    charts:
      - name: keycloak
        valuesFiles:
          - "values/registry1-values.yaml"
    images:
      - registry1.dso.mil/ironbank/opensource/keycloak/keycloak:24.0.2
      - ghcr.io/defenseunicorns/uds/identity-config:0.3.6
