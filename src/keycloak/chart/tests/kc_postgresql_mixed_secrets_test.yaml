# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json

suite: Keycloak PostgreSQL - Using Mixture of Created-from-Values and Pre-Existing Secrets
set:
  devMode: false
  postgresql:
    username: "test-user-12345"
    database: "test-database-name"
    host: "test-postgres-host.example.com"
    port: 5432
    secretRef:
      host:
        name: "test-postgresql-host-secret"
        key: "host-secret"
      password:
        name: "test-postgresql-password-secret"
        key: "password-secret"
templates:
  - statefulset.yaml
  - secret-postgresql.yaml
  - secret-kc-realm.yaml
  - uds-package.yaml
tests:
  - it: should create a postgresql secret with expected data (username, database, host, port) but not include password (from pre-existing secret)
    template: secret-postgresql.yaml
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: data.database
          value: "test-database-name"
          decodeBase64: true
      - equal:
          path: data.username
          value: "test-user-12345"
          decodeBase64: true
      - equal:
          path: data.host
          value: "test-postgres-host.example.com"
          decodeBase64: true
      - equal:
          path: data.port
          value: "5432"
          decodeBase64: true
  - it: should fail if devMode is true
    set:
      devMode: true
    template: uds-package.yaml
    asserts:
      - failedTemplate:
          errorMessage: "Cannot use an external PostgreSQL Database when 'devMode' is enabled."
  - it: should fail if not all required values are set (no value for password or secretRef.password)
    set:
      postgresql:
        secretRef:
          password:
            name: ""
            key: ""
    template: uds-package.yaml
    asserts:
      - failedTemplate:
          errorMessage: "You must define either 'postgresql.password' or 'postgresql.secretRef.password'."
  - it: should render PostgreSQL Database access rule when using default values
    template: uds-package.yaml
    asserts:
      - contains:
          path: spec.network.allow
          any: true
          content:
            description: "PostgreSQL Database access"
  - it: should render PostgreSQL Database access rule with correct port when postgresql values are set
    template: uds-package.yaml
    asserts:
      - contains:
          path: spec.network.allow
          any: true
          content:
            description: "PostgreSQL Database access"
            port: 5432
  - it: should render templated PostgresSQL env vars when postgresql values are set
    template: statefulset.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: KC_DB_URL_HOST
            valueFrom:
              secretKeyRef:
                key: host-secret
                name: test-postgresql-host-secret
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: KC_DB_URL_PORT
            valueFrom:
              secretKeyRef:
                key: port
                name: RELEASE-NAME-keycloa-postgresql
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: KC_DB_URL_DATABASE
            valueFrom:
              secretKeyRef:
                key: database
                name: RELEASE-NAME-keycloa-postgresql
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: KC_DB_USERNAME
            valueFrom:
              secretKeyRef:
                key: username
                name: RELEASE-NAME-keycloa-postgresql
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: KC_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password-secret
                name: test-postgresql-password-secret
