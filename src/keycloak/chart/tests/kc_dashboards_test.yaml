# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json

suite: Keycloak - Dashboards
templates:
  - keycloak-dashboards.yaml

tests:
  - it: should render ConfigMap with notifications dashboard by default
    template: keycloak-dashboards.yaml
    asserts:
      - exists: {}
      - equal:
          path: kind
          value: ConfigMap
      - equal:
          path: metadata.name
          value: keycloak-grafana-dashboards
      - equal:
          path: metadata.labels.grafana_dashboard
          value: "1"
      - exists:
          path: data["uds-keycloak-notifications.json"]

  - it: should not include notifications dashboard when disabled
    set:
      detailedObservability:
        dashboards:
          enabled: false
    template: keycloak-dashboards.yaml
    asserts:
      - exists: {}
      - notExists:
          path: data["uds-keycloak-notifications.json"]
