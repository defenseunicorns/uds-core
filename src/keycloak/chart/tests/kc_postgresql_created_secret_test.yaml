# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json

suite: Keycloak PostgreSQL - Using Values to Create Secret
set:
  devMode: false
  postgresql:
    username: "test-user-12345"
    password: "test-password-67890"
    database: "test-database-name"
    host: "test-postgres-host.example.com"
    port: 5432
templates:
  - statefulset.yaml
  - secret-postgresql.yaml
  - secret-kc-realm.yaml
  - uds-package.yaml
tests:
  - it: should create a postgresql secret with expected data
    template: secret-postgresql.yaml
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: data.database
          value: "test-database-name"
          decodeBase64: true
      - equal:
          path: data.username
          value: "test-user-12345"
          decodeBase64: true
      - equal:
          path: data.password
          value: "test-password-67890"
          decodeBase64: true
      - equal:
          path: data.host
          value: "test-postgres-host.example.com"
          decodeBase64: true
      - equal:
          path: data.port
          value: "5432"
          decodeBase64: true

  - it: should fail if devMode is true
    set:
      devMode: true
    template: uds-package.yaml
    asserts:
      - failedTemplate:
          errorMessage: "Cannot use an external PostgreSQL Database when 'devMode' is enabled."

  - it: should fail if not all required values are set (missing username)
    set:
      postgresql.username: ""
    template: uds-package.yaml
    asserts:
      - failedTemplate:
          errorMessage: "You must define either 'postgresql.username' or 'postgresql.secretRef.username'."

  - it: should render PostgreSQL Database access rule when postgresql values are configured
    template: uds-package.yaml
    asserts:
      - contains:
          path: spec.network.allow
          any: true
          content:
            description: "PostgreSQL Database access"
            port: 5432

  - it: should render templated PostgresSQL env vars when postgresql values are configured
    template: statefulset.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: KC_DB_URL_HOST
            valueFrom:
              secretKeyRef:
                key: host
                name: RELEASE-NAME-keycloa-postgresql
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: KC_DB_URL_PORT
            valueFrom:
              secretKeyRef:
                key: port
                name: RELEASE-NAME-keycloa-postgresql
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: KC_DB_URL_DATABASE
            valueFrom:
              secretKeyRef:
                key: database
                name: RELEASE-NAME-keycloa-postgresql
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: KC_DB_USERNAME
            valueFrom:
              secretKeyRef:
                key: username
                name: RELEASE-NAME-keycloa-postgresql
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: KC_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: RELEASE-NAME-keycloa-postgresql
