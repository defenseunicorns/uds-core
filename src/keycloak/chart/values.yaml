#         configmap:
#           name: keycloak-theme-overrides
#       - name: footer.png
#         configmap:
#           name: keycloak-theme-overrides
#       - name: logo.png
#         configmap:
#           name: keycloak-theme-overrides
#       - name: favicon.png
#         configmap:
#           name: keycloak-theme-overrides
# Customizable Terms and Conditions
#  termsAndConditions:
#    text:
#      # A convenient option to override the T&C inline (without creating a configmap)
#      inline: ""
#      configmap:
#        key: text
