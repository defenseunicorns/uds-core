autoscaling:
  # If `true`, an autoscaling/v2beta2 HorizontalPodAutoscaler resource is created (requires Kubernetes 1.18 or above)
  # Autoscaling seems to be most reliable when using KUBE_PING service discovery (see README for details)
  # This disables the `replicas` field in the StatefulSet
  enabled: false
  # Additional HorizontalPodAutoscaler labels
  labels: {}
  # The minimum and maximum number of replicas for the Keycloak StatefulSet
  minReplicas: 2
  maxReplicas: 5
  # The metrics to use for scaling
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  # The scaling policy to use. This will scale up quickly but only scale down a single Pod per 5 minutes.
  # This is important because caches are usually only replicated to 2 Pods and if one of those Pods is terminated this will give the cluster time to recover.
  behavior:
    scaleUp:
      # Keycloak CPU spikes at boot time, this aims to prevent massive unwanted scale outs during the boot time or upgrades
      stabilizationWindowSeconds: 600
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 300
  # Session stickiness configuration for Keycloak.
  # As highlighted in https://www.keycloak.org/server/reverseproxy#_enable_sticky_sessions these settings
  # are not strictly mandatory for the HA configuration but they are recommended for getting the best performance.
  sessionStickiness:
    # Enable session stickiness (enabled by default)
    enabled: true

# Istio waypoint configuration
waypoint:
  deployment:
    # Larger requests by default since Keycloak manages all SSO for the cluster
    requests:
      cpu: 250m
      memory: 256Mi
    # Upstream defaults for limits
    limits:
      cpu: 2
      memory: 1Gi
    nodeSelector: {}
    tolerations: []
    affinity: {}
    topologySpreadConstraints: []
    priorityClassName: ""
  horizontalPodAutoscaler:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 90
    behavior: {}

env: []

# DEPRECATED: Use `thirdPartyIntegration` instead
x509LookupProvider: nginx

# DEPRECATED: Use `thirdPartyIntegration` instead
mtlsClientCert: "%DOWNSTREAM_PEER_CERT%"

# Custom migrations setting for UDS Core internal usage only
migrations:
  # Deletes the generated truststore to enable recreating it by Keycloak
  deleteGeneratedTrustStore: false

# Third-party integration settings, such as L7 Load Balancer support
thirdPartyIntegration:
  tls:
    # The name of the header used to pass the Client Certificate from an L7 Load Balancer to Keycloak.
    # This setting also controls deploying additional Envoy Filter that transforms Client Certificate into
    # a format that Keycloak can use for authentication.
    # For AWS, use "x-amzn-mtls-clientcert" here
    tlsCertificateHeader: ""
    # The Client Certificate format used by the L7 Load Balancer.
    # Allowed settings: "PEM" and "AWS"
    tlsCertificateFormat: PEM

# Extra volumes to mount in the StatefulSet
extraVolumes:
  # Mount the default UDS trust bundle created by the UDS Operator
  - name: ca-certs
    configMap:
      name: uds-trust-bundle
      optional: true

# Extra volume mounts to mount in the Keycloak container
extraVolumeMounts:
  # Mount the default UDS trust bundle for CA certificate access
  - name: ca-certs
    mountPath: /tmp/ca-certs
    readOnly: true

# Additional truststore paths for Keycloak to scan for certificates
# These paths will be added to the --truststore-paths startup argument
truststorePaths:
  # Default path for UDS trust bundle certificates
  - "/tmp/ca-certs"

# Detailed observability settings (Dashboards, Alerts, etc)
# @lulaStart e4ea044c-75fc-4acc-a552-8bba2aab1b12
detailedObservability:
  alerts:
    enabled: false
  dashboards:
    enabled: true
  logging:
    enabled: true
# @lulaEnd e4ea044c-75fc-4acc-a552-8bba2aab1b12
