apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: keycloak-block-admin-access-from-public-gateway
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      {{- include "keycloak.selectorLabels" . | nindent 6 }}
  action: DENY
  rules:
  - to:
    - operation:
        paths: 
          - "/admin/*"
          - "/realms/master/*"
          - "/metrics*"
          # Never allow anonymous client registration from a gateway
          # This is another fallback protection, as the KC policy already blocks it
          - "/realms/*/clients-registrations/default*"
    when:
    - key: source.namespace
      notValues: ["istio-admin-gateway"]
