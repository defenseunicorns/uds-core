{{- if .Values.detailedObservability }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "keycloak.fullname" . }}-recording-rules
  namespace: {{ .Release.Namespace }}
  labels:
    loki_rule: "1"
data:
  recording-rules.yaml: |
    groups:
      - name: keycloak-notifications-metrics
        interval: 30s
        rules:
          - record: uds_keycloak:realm_modifications_total
            expr: |
              sum by (realmName) (count_over_time({app="keycloak", namespace="keycloak"} | json | loggerName="uds.keycloak.plugin.eventListeners.JSONLogEventListenerProvider" | eventType="ADMIN" | label_format realmName="{{ "{{" }}.realmName{{ "}}" }}" [30s]))

          - record: uds_keycloak:user_modifications_total
            expr: |
              sum by (realmName) (count_over_time({app="keycloak", namespace="keycloak"} | json | loggerName="uds.keycloak.plugin.eventListeners.JSONLogEventListenerProvider" | eventType="ADMIN" | resourceType=~"USER|GROUP_MEMBERSHIP" | label_format realmName="{{ "{{" }}.realmName{{ "}}" }}" [30s]))

          - record: uds_keycloak:system_admin_modifications_total
            expr: |
              sum by (realmName) (count_over_time({app="keycloak", namespace="keycloak"} | json | loggerName="uds.keycloak.plugin.eventListeners.JSONLogEventListenerProvider" | eventType="ADMIN" | resourceType=~"USER|GROUP_MEMBERSHIP" |= "/UDS Core/Admin" | label_format realmName="{{ "{{" }}.realmName{{ "}}" }}" [30s]))
{{- end }}
