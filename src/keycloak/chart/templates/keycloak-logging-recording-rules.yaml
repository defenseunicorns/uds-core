{{- if or .Values.detailedObservability.alerts.enabled .Values.detailedObservability.dashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "keycloak.fullname" . }}-recording-rules
  namespace: {{ .Release.Namespace }}
  labels:
    loki_rule: "1"
data:
  recording-rules.yaml: |
    groups:
      # Keycloak Notifications Recording Rules don't include the "realmName" filtering on purpose. Adding it would omit newly created Realms from any
      # type of monitoring (either via JSONLogEventListenerProvider or org.keycloak.events). It's better to count something twice and alert too often than not enough.
      - name: keycloak-notifications-metrics
        interval: 30s
        rules:
          - record: uds_keycloak:uds_realm_modifications_count
            expr: |
              sum by (realmName) (count_over_time({app="keycloak", namespace="keycloak"} | json | loggerName="uds.keycloak.plugin.eventListeners.JSONLogEventListenerProvider" | eventType="ADMIN" | label_format realmName="{{ "{{" }}.realmName{{ "}}" }}" [1m]))

          - record: uds_keycloak:master_realm_modifications_count
            expr: |
              sum by (realmName) (count_over_time({app="keycloak", namespace="keycloak"} !~ `type=` | json | loggerName =~ `org.keycloak.events` | line_format "{{ "{{" }}.message{{ "}}" }}" | logfmt | label_format realmName="{{ "{{" }}.realmName{{ "}}" }}" [1m]))

          - record: uds_keycloak:uds_user_modifications_count
            expr: |
              sum by (realmName) (count_over_time({app="keycloak", namespace="keycloak"} | json | loggerName="uds.keycloak.plugin.eventListeners.JSONLogEventListenerProvider" | eventType="ADMIN" | resourceType=~"USER|GROUP_MEMBERSHIP" | label_format realmName="{{ "{{" }}.realmName{{ "}}" }}" [1m]))

          - record: uds_keycloak:uds_system_admin_modifications_count
            expr: |
              sum by (realmName) (count_over_time({app="keycloak", namespace="keycloak"} | json | loggerName="uds.keycloak.plugin.eventListeners.JSONLogEventListenerProvider" | eventType="ADMIN" | resourceType=~"USER|GROUP_MEMBERSHIP" |= "/UDS Core/Admin" | label_format realmName="{{ "{{" }}.realmName{{ "}}" }}" [1m]))

          - record: uds_keycloak:master_system_admin_modifications_count
            expr: |
              sum by (realmName) (count_over_time({app="keycloak", namespace="keycloak"} !~ `type=` | json | loggerName =~ `org.keycloak.events` | line_format "{{ "{{" }}.message{{ "}}" }}" | logfmt | resourceType=~"USER|GROUP_MEMBERSHIP" | label_format realmName="{{ "{{" }}.realmName{{ "}}" }}" [1m]))
{{- end }}
