apiVersion: v1
kind: Secret
metadata:
  name: {{ include "keycloak.fullname" . }}-client-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
type: Opaque
data:
  ignored-value: {{ "ignored-value" | b64enc }}