apiVersion: uds.dev/v1alpha1
kind: Exemption
metadata:
  name: keycloak
  namespace: uds-policy-exemptions
spec:
  exemptions:
    - policies:
        - RestrictIstioUser
      matcher:
        namespace: keycloak
        kind: pod
        name: "keycloak-waypoint*"
      title: "Keycloak Istio Waypoint Exemption"
      description: "Exemption for Keycloak waypoint proxy to allow istio-proxy sidecar to run as UID 1337. Required for proper service mesh integration and traffic management."