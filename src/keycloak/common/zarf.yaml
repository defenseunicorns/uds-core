kind: ZarfPackageConfig
metadata:
  name: uds-core-keycloak-common
  description: "UDS Keycloak Common"
  url: https://github.com/keycloak/keycloak

components:
  - name: keycloak
    charts:
      - name: keycloak
        namespace: keycloak
        version: 23.0.4
        localPath: ../chart
    actions:
      onCreate:
        before:
          - cmd: "docker build ../customization -t uds-core-config:keycloak"
            description: "Build Keycloak configuration image"
      onDeploy:
        before:
          # todo(jeff): need a way to test if this is `zarf dev deploy`
          - description: "Import image if in dev mode"
            # Ignore errors for now
            cmd: "k3d image import -c uds uds-core-config:keycloak || true"
            mute: true