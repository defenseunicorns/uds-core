kind: ZarfPackageConfig
metadata:
  name: uds-core-keycloak-common
  description: "UDS Keycloak Common"
  url: https://github.com/keycloak/keycloak

components:
  - name: keycloak
    charts:
      - name: keycloak
        namespace: keycloak
        # renovate: datasource=docker depName=quay.io/keycloak/keycloak versioning=semver
        version: 26.0.5
        localPath: ../chart
    actions:
      onDeploy:
        before:
          - description: Scale down previous Keycloak pods if in HA Mode
            mute: true
            cmd: |
              zarf tools kubectl get hpa keycloak -n keycloak > /dev/null 2>&1 && zarf tools kubectl scale statefulsets keycloak -n keycloak --replicas=0 || echo "HPA not found, not scaling."      
        after:
          - description: Validate Keycloak Pods
            wait:
              cluster:
                kind: Pod
                name: app.kubernetes.io/name=keycloak
                condition: Ready
                namespace: keycloak
          - description: Validate Keycloak Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: packages.uds.dev
                name: keycloak
                namespace: keycloak
                condition: "'{.status.phase}'=Ready"
