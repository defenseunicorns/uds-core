kind: ZarfPackageConfig
metadata:
  name: uds-core-runtime
  description: "UDS Core Runtime"
  url: "https://github.com/defenseunicorns/uds-runtime"

components:
  - name: uds-runtime
    required: true
    images:
      - ghcr.io/defenseunicorns/uds-runtime:nightly-unstable # 0.4.0
    charts:
      - name: uds-runtime
        namespace: uds-runtime
        version: nightly-unstable # v0.4.0
        url: https://github.com/defenseunicorns/uds-runtime.git
        gitPath: chart
        valuesFiles:
          - values/unstable.yaml
    actions:
      onDeploy:
        after:
          - description: Validate Runtime Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: packages.uds.dev
                name: uds-runtime
                namespace: uds-runtime
                condition: "'{.status.phase}'=Ready"
