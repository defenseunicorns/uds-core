kind: ZarfPackageConfig
metadata:
  name: uds-core-runtime
  description: "UDS Core Runtime"
  url: "https://github.com/defenseunicorns/uds-runtime"

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

components:
  - name: uds-runtime
    required: true
    only:
      flavor: upstream
    import:
      path: common
    images:
      - ghcr.io/defenseunicorns/uds-runtime:0.7.0

  - name: uds-runtime
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    images:
      - ghcr.io/defenseunicorns/uds-runtime:0.7.0

  - name: uds-runtime
    required: true
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    import:
      path: common
    images:
      - registry1.dso.mil/ironbank/opensource/defenseunicorns/uds/runtime:0.7.0
    charts:
      - name: uds-runtime
        valuesFiles:
          - values/registry1-values.yaml
