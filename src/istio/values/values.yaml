meshConfig:
  accessLogFile: /dev/stdout
  pathNormalization:
    normalization: DECODE_AND_MERGE_SLASHES
  defaultConfig:
    holdApplicationUntilProxyStarts: true
    gatewayTopology:
      forwardClientCertDetails: SANITIZE
  extensionProviders:
    - name: "authservice"
      envoyExtAuthzGrpc:
        service: "authservice.authservice.svc.cluster.local"
        port: "10003"
