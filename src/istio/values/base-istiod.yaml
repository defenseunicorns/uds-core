profile: ambient

meshConfig:
  accessLogFile: /dev/stdout
  pathNormalization:
    normalization: MERGE_SLASHES
  defaultConfig:
    holdApplicationUntilProxyStarts: true
    gatewayTopology:
      forwardClientCertDetails: SANITIZE
  extensionProviders:
    - name: "authservice"
      envoyExtAuthzGrpc:
        service: "authservice.authservice.svc.cluster.local"
        port: "10003"
  outboundTrafficPolicy:
    mode: "REGISTRY_ONLY" # Test only
    # mode: "ALLOW_ANY" # Zarf var or just set in the UDS package config?
    
pilot:
  env:
    PILOT_JWT_ENABLE_REMOTE_JWKS: hybrid
    ENABLE_NATIVE_SIDECARS: true
