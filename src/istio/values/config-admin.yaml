name: admin
# Accommodate a specific admin domain or the default of `admin.DOMAIN`
domain: '{{ "###ZARF_VAR_ADMIN_DOMAIN###" | default "admin.###ZARF_VAR_DOMAIN###" }}'
tls:
  servers:
    keycloak:
      mode: OPTIONAL_MUTUAL
      hosts:
        - "keycloak"
    admin:
      mode: SIMPLE
  cert: ""
  key: ""
  cacert: ""
