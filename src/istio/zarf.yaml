kind: ZarfPackageConfig
metadata:
  name: uds-core-istio
  description: "UDS Core Istio package deploys Istio with admin, tenant and passthrough gateways."
  url: https://istio.io/latest/

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

  - name: ADMIN_DOMAIN
    description: "Domain for admin services, defaults to `admin.DOMAIN`"

components:
  - name: istio-controlplane
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: istiod
        valuesFiles:
          - "values/upstream/istiod.yaml"
    images:
      - "docker.io/istio/pilot:1.25.0-distroless"
      - "docker.io/istio/proxyv2:1.25.0-distroless"

  - name: istio-ambient
    required: false
    only:
      flavor: upstream
    import:
      path: ambient
    charts:
      - name: cni
        valuesFiles:
          - "values/upstream/cni.yaml"
      - name: ztunnel
        valuesFiles:
          - "values/upstream/ztunnel.yaml"
    images:
      - "docker.io/istio/install-cni:1.25.0-distroless"
      - "docker.io/istio/ztunnel:1.25.0-distroless"

  - name: istio-controlplane
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: istiod
        valuesFiles:
          - "values/registry1/istiod.yaml"
    images:
      - registry1.dso.mil/ironbank/tetrate/istio/proxyv2:1.25.0-tetratefips0
      - registry1.dso.mil/ironbank/tetrate/istio/pilot:1.25.0-tetratefips0

  - name: istio-ambient
    required: false
    only:
      flavor: registry1
    import:
      path: ambient
    charts:
      - name: cni
        valuesFiles:
          - "values/registry1/cni.yaml"
      - name: ztunnel
        valuesFiles:
          - "values/registry1/ztunnel.yaml"
    images:
      - registry1.dso.mil/ironbank/tetrate/istio/install-cni:1.25.0-tetratefips0
      - registry1.dso.mil/ironbank/tetrate/istio/ztunnel:1.25.0-tetratefips0

  - name: istio-controlplane
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: istiod
        valuesFiles:
          - "values/unicorn/istiod.yaml"
    images:
      - cgr.dev/du-uds-defenseunicorns/istio-pilot-fips:1.25.0
      - cgr.dev/du-uds-defenseunicorns/istio-proxy-fips:1.25.0

  - name: istio-ambient
    required: false
    only:
      flavor: unicorn
    import:
      path: ambient
    charts:
      - name: cni
        valuesFiles:
          - "values/unicorn/cni.yaml"
      - name: ztunnel
        valuesFiles:
          - "values/unicorn/ztunnel.yaml"
    images:
      - cgr.dev/du-uds-defenseunicorns/istio-install-cni:1.25.0
      - cgr.dev/du-uds-defenseunicorns/ztunnel-fips:1.25.0

  - name: istio-admin-gateway
    required: true
    charts:
      - name: gateway
        url: https://istio-release.storage.googleapis.com/charts
        version: 1.25.0
        releaseName: admin-ingressgateway
        namespace: istio-admin-gateway
      - name: uds-istio-config
        version: 0.2.0
        localPath: chart
        namespace: istio-admin-gateway
        valuesFiles:
          - "values/config-admin.yaml"

  - name: istio-tenant-gateway
    required: true
    charts:
      - name: gateway
        url: https://istio-release.storage.googleapis.com/charts
        version: 1.25.0
        releaseName: tenant-ingressgateway
        namespace: istio-tenant-gateway
      - name: uds-istio-config
        version: 0.2.0
        localPath: chart
        namespace: istio-tenant-gateway
        valuesFiles:
          - "values/config-tenant.yaml"

  - name: istio-passthrough-gateway
    required: false
    charts:
      - name: gateway
        url: https://istio-release.storage.googleapis.com/charts
        version: 1.25.0
        releaseName: passthrough-ingressgateway
        namespace: istio-passthrough-gateway
      - name: uds-istio-config
        version: 0.2.0
        localPath: chart
        namespace: istio-passthrough-gateway
        valuesFiles:
          - "values/config-passthrough.yaml"
