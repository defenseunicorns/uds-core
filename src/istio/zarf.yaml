kind: ZarfPackageConfig
metadata:
  name: uds-core-istio
  description: "UDS Core Istio package deploys Istio with admin, tenant and passthrough gateways."
  url: https://istio.io/latest/

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

components:
  - name: istio-controlplane
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: istiod
        valuesFiles:
          - "values/upstream-values.yaml"
    images:
      - "docker.io/istio/pilot:1.20.3-distroless"
      - "docker.io/istio/proxyv2:1.20.3-distroless"

  - name: istio-controlplane
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: istiod
        valuesFiles:
          - "values/registry1-values.yaml"
    images:
      - registry1.dso.mil/ironbank/tetrate/istio/proxyv2:1.20.3-tetratefips-v0
      - registry1.dso.mil/ironbank/tetrate/istio/pilot:1.20.3-tetratefips-v0

  - name: istio-admin-gateway
    required: true
    charts:
      - name: gateway
        url: https://istio-release.storage.googleapis.com/charts
        version: 1.20.3
        releaseName: admin-ingressgateway
        namespace: istio-admin-gateway
      - name: uds-istio-config
        version: 0.2.0
        localPath: chart
        namespace: istio-admin-gateway
        valuesFiles:
          - "values/config-admin.yaml"

  - name: istio-tenant-gateway
    required: true
    charts:
      - name: gateway
        url: https://istio-release.storage.googleapis.com/charts
        version: 1.20.3
        releaseName: tenant-ingressgateway
        namespace: istio-tenant-gateway
      - name: uds-istio-config
        version: 0.2.0
        localPath: chart
        namespace: istio-tenant-gateway
        valuesFiles:
          - "values/config-tenant.yaml"

  - name: istio-passthrough-gateway
    required: true
    charts:
      - name: gateway
        url: https://istio-release.storage.googleapis.com/charts
        version: 1.20.3
        releaseName: passthrough-ingressgateway
        namespace: istio-passthrough-gateway
      - name: uds-istio-config
        version: 0.2.0
        localPath: chart
        namespace: istio-passthrough-gateway
        valuesFiles:
          - "values/config-passthrough.yaml"
