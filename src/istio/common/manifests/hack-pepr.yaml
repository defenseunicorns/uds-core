# todo(jeff): this is an ugly hack until we can have pepr generate the namespace with custom labels
apiVersion: v1
kind: Namespace
metadata:
  name: pepr-system
  labels:
    istio-injection: enabled
---
apiVersion: "security.istio.io/v1beta1"
kind: PeerAuthentication
metadata:
  name: permissive-pepr-webhook
  namespace: pepr-system
spec:
  selector:
    matchLabels:
      pepr.dev/controller: admission
  mtls:
    mode: STRICT
  portLevelMtls:
    "3000":
      mode: PERMISSIVE
