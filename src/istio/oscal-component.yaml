          lula-version: ""
          metadata:
            name: gateway-configuration-check
            uuid: b0a8f21e-b12f-47ea-a967-2f4a3ec69e44
          provider:
            opa-spec:
              output:
                observations:
                - validate.msg
                - validate.msg_actual
                - validate.msg_expected
                validation: validate.validate
              rego: |
                package validate

                import future.keywords.every
                import future.keywords.in

                # default values
                default validate = false
                default msg = "Not evaluated"

                validate {
                  check_expected_gw2vs.result
                }
                msg := check_expected_gw2vs.msg
                msg_actual := sprintf("Gateways configured: %v. VirtualServices using Gateways: %v", [gateways, gateway_virtual_services])
                msg_expected := sprintf("Expected VirtualServices using Gateways: %v", [expected_gw2vs])

                check_expected_gw2vs = {"result": true, "msg": msg} {
                  every gw in gateways {
                    gw_uses_vs(gw)
                  }
                  msg := "Expected Virtual Services using expected Gateways"
                } else = {"result": false, "msg": "Expected Virtual Services not using expected Gateways"}

                gw_uses_vs(gw) {
                  expected_vs := expected_gw2vs[gw]
                  actual_vs := gateway_virtual_services[gw]
                    count(expected_vs - actual_vs) == 0
                }
                gw_uses_vs(gw) {
                  expected_vs := expected_gw2vs[gw]
                    actual_vs := gateway_virtual_services[gw]
                    count(expected_vs) == 0
                    count(actual_vs) == 0
                }

                # Expected admin gateway details
                expected_gw2vs := {
                  "istio-admin-gateway/admin-gateway": {
                    "keycloak-admin-admin-access-with-optional-client-certificate",
                    "neuvector-admin-neuvector-8443-neuvector-service-webui", "grafana-admin-grafana-80-grafana",
                  },
                  "istio-passthrough-gateway/passthrough-gateway": [],
                  "istio-tenant-gateway/tenant-gateway": {
                    "keycloak-tenant-remove-private-paths-from-public-gateway",
                    "keycloak-tenant-public-auth-access-with-optional-client-certificate",
                    "keycloak-tenant-emulate-gitlab-authorize-endpoint", "keycloak-tenant-emulate-gitlab-user-endpoint",
                    "keycloak-tenant-emulate-gitlab-token-endpoint",
                  },
                }

                # Helper to find Gateways
                gateways = {sprintf("%s/%s", [gw.metadata.namespace, gw.metadata.name]) |
                  gw := input.gateways[_]
                }

                # Helper to find VirtualServices
                virtual_services = {vs.metadata.name |
                  vs := input.virtualServices[_]
                }

                # Helper to list VirtualServices using each Gateway
                gateway_virtual_services := {gw: {vs.metadata.name |
                  vs := input.virtualServices[_]
                  gw_name := vs.spec.gateways[_]
                  gw_name == gw
                } |
                  gw := gateways[_]
                }
            type: opa
