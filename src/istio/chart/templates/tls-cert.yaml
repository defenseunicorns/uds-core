{{- $ns := .Release.Namespace -}}
{{ range $name,$tls := .Values.tls }}
{{ if ne $tls.mode "PASSTHROUGH" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name }}
  namespace: {{ $ns }}
data:
  tls.crt: {{ $tls.cert }}
  tls.key: {{ $tls.key }}
  cacert: {{ $tls.cacert }}
type: kubernetes.io/tls
---
{{ end }}
{{ end }}
