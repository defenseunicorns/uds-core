kind: ZarfPackageConfig
metadata:
  # @lulaStart cd540e07-153b-424c-90e0-c0daec56b16a
  name: uds-core-falco
  description: "UDS Core Falco"
  url: https://falco.org/docs/
  # @lulaEnd cd540e07-153b-424c-90e0-c0daec56b16a
components:
  - name: falco
    description: "Deploy Falco"
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: falco
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - docker.io/falcosecurity/falco:0.41.3
      - docker.io/falcosecurity/falcosidekick:2.32.0

  - name: falco
    description: "Deploy Falco"
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: falco
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/falcosecurity/falco:0.41.3
      - registry1.dso.mil/ironbank/opensource/falcosecurity/falcosidekick:2.32.0

  - name: falco
    description: "Deploy Falco"
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: falco
        valuesFiles:
          - values/unicorn-values.yaml
    images:
      - quay.io/rfcurated/falcosecurity/falco:0.41.3-jammy-scratch-fips-rfcurated
      - quay.io/rfcurated/falcosecurity/falcosidekick:2.32.0-jammy-scratch-fips-rfcurated
