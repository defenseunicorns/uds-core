    images:
      - docker.io/falcosecurity/falco:0.41.3
      - docker.io/falcosecurity/falcosidekick:2.32.0

  - name: falco
    description: "Deploy Falco"
    required: false # Optional component until we swap out Neuvector
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: falco
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/falcosecurity/falco:0.41.3
      - registry1.dso.mil/ironbank/opensource/falcosecurity/falcosidekick:2.32.0

  - name: falco
    description: "Deploy Falco"
    required: false # Optional component until we swap out Neuvector
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: falco
        valuesFiles:
          - values/unicorn-values.yaml
