kind: ZarfPackageConfig
metadata:
  name: uds-core-falco
  description: "UDS Core Falco"
  url: https://falco.org/docs/

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

  - name: ADMIN_DOMAIN
    description: "Domain for admin services, defaults to `admin.DOMAIN`"

components:
  - name: falco
    description: "Deploy Falco"
    required: false # Optional component until we swap out Neuvector
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: falco
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - docker.io/falcosecurity/falco:0.41.3
      - docker.io/falcosecurity/falcosidekick:2.31.1

  - name: falco
    description: "Deploy Falco"
    required: false # Optional component until we swap out Neuvector
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: falco
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/falcosecurity/falco:0.41.3
      - registry1.dso.mil/ironbank/opensource/falcosecurity/falcosidekick:2.31.1

