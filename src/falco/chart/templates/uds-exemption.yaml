apiVersion: uds.dev/v1alpha1
kind: Exemption
metadata:
  name: falco
  namespace: uds-policy-exemptions
spec:
  exemptions:
    - policies:
        - DisallowHostNamespaces
        - DisallowPrivileged
        - RequireNonRootUser
        - DropAllCapabilities
        - RestrictHostPathWrite
        - RestrictVolumeTypes
      matcher:
        namespace: falco
        # TODO: confirm this only applies to falco pods and not sidekick
        name: "^falco-*"
        # TODO: add a detailed description of why these exemptions are needed
