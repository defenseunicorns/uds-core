apiVersion: v1
kind: ConfigMap
metadata:
  name: falco-stable-rules
  namespace: falco
  labels:
    uds.dev/pod-reload: "true"
data:
  stable-rules.yaml: |-
{{ .Files.Get "rules/stable-rules.yaml" | nindent 4 }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: falco-incubating-rules
  namespace: falco
  labels:
    uds.dev/pod-reload: "true"
data:
  incubating-rules.yaml: |-
{{- if .Values.incubatingRulesEnabled }}
{{ .Files.Get "rules/incubating-rules.yaml" | nindent 4 }}
{{- else }}
    # Incubating rules are disabled by default
    - required_engine_version: 0
{{- end }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: falco-sandbox-rules
  namespace: falco
  labels:
    uds.dev/pod-reload: "true"
data:
  sandbox-rules.yaml: |-
{{- if .Values.sandboxRulesEnabled }}
{{ .Files.Get "rules/sandbox-rules.yaml" | nindent 4 }}
{{- else }}
    # Sandbox rules are disabled by default
    - required_engine_version: 0
{{- end }}

# If disabledRules or category-specific udsDefaultDisabledRules are passed in, generate a disable-rules file
{{- $allDisabledRules := list }}
{{- $allDisabledRules = concat $allDisabledRules .Values.udsDefaultDisabledRulesStable }}
{{- if .Values.incubatingRulesEnabled }}
  {{- $allDisabledRules = concat $allDisabledRules .Values.udsDefaultDisabledRulesIncubating }}
{{- end }}
{{- if .Values.sandboxRulesEnabled }}
  {{- $allDisabledRules = concat $allDisabledRules .Values.udsDefaultDisabledRulesSandbox }}
{{- end }}
{{- $allDisabledRules = concat $allDisabledRules .Values.disabledRules | uniq }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: falco-disable-rules
  namespace: falco
  labels:
    uds.dev/pod-reload: "true"
data:
  disable-rules.yaml: |-
{{- range $allDisabledRules }}
    - rule: "{{ . }}"
      enabled: false
      override:
        enabled: replace
{{- end }}

{{/*
Renders a ConfigMap with a single key: override-rules.yaml
Always created (but may be empty).
*/}}

{{ $lists := (.Values.overrides.lists | default dict) }}
{{ $macros := (.Values.overrides.macros | default dict) }}
{{ $rules := (.Values.overrides.rules | default dict) }}
{{ $extraRules := (.Values.extraRules | default list) }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: falco-override-rules
  namespace: falco
  labels:
    uds.dev/pod-reload: "true"
data:
  override-rules.yaml: |-
{{- /* LIST OVERRIDES */}}
{{- range $name, $cfg := $lists }}
    - list: {{ $name | quote }}
      items:
{{ toYaml $cfg.items | nindent 8 }}
      override:
        items: {{ $cfg.action }}
{{- end }}

{{- /* MACRO OVERRIDES */}}
{{- range $name, $cfg := $macros }}
    - macro: {{ $name | quote }}
      condition: {{ $cfg.condition | quote }}
      override:
        condition: {{ $cfg.action }}
{{- end }}

{{- /* RULE OVERRIDES (EXCEPTIONS ONLY) */}}
{{- range $name, $cfg := $rules }}
    - rule: {{ $name | quote }}
      exceptions:
{{ toYaml $cfg.exceptions.items | nindent 8 }}
      override:
        exceptions: {{ $cfg.exceptions.action }}
{{- end }}

{{- /* STRUCTURED EXTRA RULES */}}
{{- if gt (len $extraRules) 0 }}
{{ toYaml $extraRules | nindent 4 }}
{{- end }}
