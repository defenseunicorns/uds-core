tasks:
  - name: validate
    actions:
      - description: Validate alert manager
        wait:
          cluster:
            kind: Pod
            name: app.kubernetes.io/name=alertmanager
            namespace: monitoring
            condition: Ready
      - description: Validate prometheus
        wait:
          cluster:
            kind: Pod
            name: app.kubernetes.io/name=prometheus
            namespace: monitoring
            condition: Ready
      - description: Validate kube-state-metrics
        wait:
          cluster:
            kind: Pod
            name: app.kubernetes.io/name=kube-state-metrics
            namespace: monitoring
            condition: Ready
      - description: Validate prometheus node exporter
        wait:
          cluster:
            kind: Pod
            name: app.kubernetes.io/name=prometheus-node-exporter
            namespace: monitoring
            condition: Ready
  - name: gen-crds
    actions:
      - description: Generate servicemonitor types
        cmd: "npx kubernetes-fluent-client crd https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.76.1/example/prometheus-operator-crd/monitoring.coreos.com_servicemonitors.yaml src/pepr/operator/crd/generated/prometheus"
      - description: Generate podmonitor types
        cmd: "npx kubernetes-fluent-client crd https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.76.1/example/prometheus-operator-crd/monitoring.coreos.com_podmonitors.yaml src/pepr/operator/crd/generated/prometheus"
      - description: Pepr Format
        cmd: "npx pepr format"
      - description: "Modify types to fix generated CRDs" # This is hacky but makes generation automatic until https://github.com/defenseunicorns/kubernetes-fluent-client/issues/374 is resolved
        cmd: "npx ts-node src/prometheus-stack/crdFix.ts"
