apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-stack-grafana-dashboards
  namespace: {{ .Release.Namespace }}
  labels:
    grafana_dashboard: "1"
data:
  {{- range $path, $bytes := .Files.Glob "dashboards/*.json" }}
  {{ base $path }}: |-
    {{ $.Files.Get $path | nindent 4 }}
  {{- end }}
