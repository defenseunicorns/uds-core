kind: ZarfPackageConfig
metadata:
  # @lulaStart ed10edbf-7e7d-4dd4-be96-b19842c75bdc
  name: uds-core-prometheus-stack
  # @lulaEnd ed10edbf-7e7d-4dd4-be96-b19842c75bdc
  description: "UDS Core Prometheus-Stack"

components:
  - name: prometheus-operator-crds
    required: true
    description: "Install kube-prometheus-stack operator crds using the helm chart https://github.com/prometheus-community/helm-charts/tree/main/charts/prometheus-operator-crds"
    charts:
      - name: prometheus-operator-crds
        url: https://prometheus-community.github.io/helm-charts
        version: 27.0.0
        namespace: uds-crds
        valuesFiles:
          - "values/crd-values.yaml"

  - name: kube-prometheus-stack
    required: true
    description: "Install kube-prometheus-stack using the helm chart https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack"
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: kube-prometheus-stack
        valuesFiles:
          - "values/upstream/kube-prometheus-stack.yaml"
    images:
      - "quay.io/prometheus/node-exporter:v1.10.2"
      - "quay.io/prometheus-operator/prometheus-operator:v0.89.0"
      - "registry.k8s.io/kube-state-metrics/kube-state-metrics:v2.18.0"
      - "quay.io/prometheus/alertmanager:v0.31.1"
      - "quay.io/prometheus-operator/prometheus-config-reloader:v0.89.0"
      - "quay.io/prometheus/prometheus:v3.9.1"
      - "registry.k8s.io/ingress-nginx/kube-webhook-certgen:v1.6.7"

  - name: kube-prometheus-stack
    required: true
    description: "Install kube-prometheus-stack using the helm chart https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack"
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: kube-prometheus-stack
        valuesFiles:
          - "values/registry1/kube-prometheus-stack.yaml"
    images:
      - "registry1.dso.mil/ironbank/opensource/prometheus/node-exporter:v1.10.2"
      - "registry1.dso.mil/ironbank/opensource/prometheus-operator/prometheus-operator:v0.89.0"
      - "registry1.dso.mil/ironbank/opensource/kubernetes/kube-state-metrics:v2.18.0"
      - "registry1.dso.mil/ironbank/opensource/prometheus/alertmanager:v0.31.1"
      - "registry1.dso.mil/ironbank/opensource/prometheus-operator/prometheus-config-reloader:v0.89.0"
      - "registry1.dso.mil/ironbank/opensource/prometheus/prometheus:v3.9.1"
      - "registry1.dso.mil/ironbank/opensource/ingress-nginx/kube-webhook-certgen:v1.6.7"

  - name: kube-prometheus-stack
    required: true
    description: "Install kube-prometheus-stack using the helm chart https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack"
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: kube-prometheus-stack
        valuesFiles:
          - "values/unicorn/kube-prometheus-stack.yaml"
    images:
      - "quay.io/rfcurated/prometheus/node-exporter:1.10.2-jammy-scratch-fips-rfcurated"
      - "quay.io/rfcurated/prometheus-operator:0.89.0-jammy-scratch-fips-rfcurated"
      - "quay.io/rfcurated/kube-state-metrics:2.18.0-jammy-scratch-fips-rfcurated-rfhardened"
      - "quay.io/rfcurated/prometheus/alertmanager:0.31.1-jammy-fips-rfcurated-rfhardened"
      - "quay.io/rfcurated/prometheus-operator/prometheus-config-reloader:0.89.0-jammy-scratch-fips-rfcurated"
      - "quay.io/rfcurated/prometheus:3.9.1-jammy-fips-rfcurated-rfhardened"
      - "quay.io/rfcurated/ingress-nginx/kube-webhook-certgen:1.6.7-jammy-fips-rfcurated-rfhardened"

  - name: prometheus-blackbox-exporter
    required: true
    description: "UDS Core Prometheus Blackbox Exporter"
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: prometheus-blackbox-exporter
        valuesFiles:
          - "values/upstream/blackbox-exporter.yaml"
    images:
      - "quay.io/prometheus/blackbox-exporter:v0.28.0"
      - "quay.io/prometheus-operator/prometheus-config-reloader:v0.89.0"

  - name: prometheus-blackbox-exporter
    required: true
    description: "UDS Core Prometheus Blackbox Exporter"
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: prometheus-blackbox-exporter
        valuesFiles:
          - "values/registry1/blackbox-exporter.yaml"
    images:
      - "registry1.dso.mil/ironbank/opensource/prometheus/blackbox_exporter:v0.28.0"
      - "registry1.dso.mil/ironbank/opensource/prometheus-operator/prometheus-config-reloader:v0.89.0"

  - name: prometheus-blackbox-exporter
    required: true
    description: "UDS Core Prometheus Blackbox Exporter"
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: prometheus-blackbox-exporter
        valuesFiles:
          - "values/unicorn/blackbox-exporter.yaml"
    images:
      - "quay.io/rfcurated/prometheus/blackbox-exporter:0.28.0-jammy-scratch-fips-rfcurated-rfhardened"
      - "quay.io/rfcurated/prometheus-operator/prometheus-config-reloader:0.89.0-jammy-scratch-fips-rfcurated"
