      #IB
      registry: cgr.dev
      repository: ingress-nginx/kube-webhook-certgen
      tag: v20221220-controller-v1.5.1-58-g787ea74b6
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 128Mi
      securityContext:
        #upstream
        # runAsGroup: 2000
        # runAsNonRoot: true
        # runAsUser: 2000
        # IB
        runAsGroup: 65532
        runAsNonRoot: true
        runAsUser: 65532
  image:
  #IB
    registry: cgr.dev
    repository: chainguard/prometheus-operator
    tag: latest
  prometheusConfigReloader:
    enableProbe:
      false
    image:
      #IB
      registry: cgr.dev
      repository: chainguard/prometheus-config-reloader
      tag: latest
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 128Mi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 512Mi
