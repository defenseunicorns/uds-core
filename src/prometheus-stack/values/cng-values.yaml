alertmanager:
  alertmanagerSpec:
    image:
      registry: cgr.dev
      repository: chainguard/prometheus-alertmanager
      tag: latest
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 256Mi
crds:
  enabled: false
grafana:
  enabled: false
kube-state-metrics:
  image:
    registry: cgr.dev
    repository: chainguard/kube-state-metrics
    tag: latest

  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 128Mi
  securityContext:
    enabled: true
    #upstream
    fsGroup: 65534
    runAsGroup: 65534
    runAsNonRoot: true
    runAsUser: 65534
kubeStateMetrics:
  serviceMonitor:
    interval: ""
    selfMonitor:
      enabled: false
nameOverride: kube-prometheus-stack
nodeExporter:
  jobLabel: jobLabel
  operatingSystems:
    darwin:
      enabled: false
    linux:
      enabled: false
  serviceMonitor:
    interval: ""
prometheus:
  prometheusSpec:
    enableFeatures:
      - remote-write-receiver
    image: 
      registry: cgr.dev
      repository: chainguard/prometheus
      tag: latest
    podMetadata:
      annotations:
        proxy.istio.io/config: |
          proxyMetadata:
            OUTPUT_CERTS: /etc/istio-output-certs
        sidecar.istio.io/userVolumeMount: '[{"name": "istio-certs", "mountPath": "/etc/istio-output-certs"}]'
        traffic.sidecar.istio.io/includeOutboundIPRanges: ""
      labels:
        app: prometheus
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    resources:
      limits:
        cpu: 300m
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 2Gi
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
          storageClassName: null
    volumeMounts:
      - mountPath: /etc/prom-certs/
        name: istio-certs
    volumes:
      - emptyDir:
          medium: Memory
        name: istio-certs
prometheus-node-exporter:
  containerSecurityContext:
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
  hostNetwork: false
  hostPID: false

  # NOTE: This causes some other logic in the node-exporter helm chart to fail 
  # it the tag is not a semver tag.  So we have to use the quay tag instead of chainguard
  # cgr.dev/chainguard/prometheus-node-exporter:latest
  image:
    registry: "quay.io"
    repository: prometheus/node-exporter
    tag: v1.6.1
  podAnnotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
  prometheus:
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  serviceAccount:
    name: null
  serviceMonitor:
    attachMetadata: {}
prometheusOperator:
  admissionWebhooks:
    containerSecurityContext:
      capabilities:
        drop:
          - ALL
    patch:
      containerSecurityContext:
        capabilities:
          drop:
            - ALL
