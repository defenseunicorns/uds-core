crds:
  enabled: false
grafana:
  enabled: false
  forceDeployDashboards: true
kube-state-metrics:
  # Enable scraping of istio-specific namespace labels
  metricLabelsAllowlist:
    - namespaces=[istio-injection,istio.io/dataplane-mode]
nameOverride: kube-prometheus-stack
nodeExporter:
  jobLabel: jobLabel
  operatingSystems:
    darwin:
      enabled: false
    linux:
      enabled: false
  serviceMonitor:
    interval: ""
prometheus:
  serviceMonitor:
    selfMonitor: true
  # Enables "zarf connect prometheus"
  service:
    labels:
      zarf.dev/connect-name: prometheus
    annotations:
      zarf.dev/connect-description: "Directly connect to the Prometheus HTTP service"
  prometheusSpec:
    podMetadata:
      labels:
        app: prometheus
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    resources:
      limits:
        cpu: 500m
        memory: 4Gi
      requests:
        cpu: 100m
        memory: 512Mi
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
    enableRemoteWriteReceiver: true # enable Prometheus remote write receiver (needed by loki ruler for recording rules)
    volumes:
      - name: ca-certs
        configMap:
          name: uds-trust-bundle
          optional: true
    volumeMounts:
      - name: ca-certs
        mountPath: /etc/ssl/certs/ca-bundle.pem
        subPath: ca-bundle.pem
        readOnly: true
prometheus-node-exporter:
  containerSecurityContext:
    readOnlyRootFilesystem: true
  hostNetwork: false
  hostPID: false
  podAnnotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
prometheusOperator:
  # Kubelet healthprobes on FIPS nodes fail when this is set to 1.3
  tls:
    tlsMinVersion: VersionTLS12
  admissionWebhooks:
    patch:
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 128Mi
  prometheusConfigReloader:
    enableProbe:
      false
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 128Mi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 512Mi
alertmanager:
  alertmanagerSpec:
    scheme: "http"
    volumes:
      - name: ca-certs
        configMap:
          name: uds-trust-bundle
          optional: true
    volumeMounts:
      - name: ca-certs
        mountPath: /etc/ssl/certs/ca-bundle.pem
        subPath: ca-bundle.pem
        readOnly: true
  # Enables "zarf connect alertmanager"
  service:
    labels:
      zarf.dev/connect-name: alertmanager
    annotations:
      zarf.dev/connect-description: "Directly connect to the Alertmanager HTTP service"
## Create default rules for monitoring the cluster
##
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    configReloaders: true
    general: true
    k8sContainerCpuUsageSecondsTotal: true
    k8sContainerMemoryCache: true
    k8sContainerMemoryRss: true
    k8sContainerMemorySwap: true
    k8sContainerResource: true
    k8sContainerMemoryWorkingSetBytes: true
    k8sPodOwner: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubeControllerManager: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    # @lulaStart 708ffa00-49aa-4bba-9969-051d849fa6d1
    kubernetesApps: true
    # @lulaEnd 708ffa00-49aa-4bba-9969-051d849fa6d1
    kubernetesResources: true
    # @lulaStart 4f5bcf8b-5e01-4ddd-8d6e-63da5eedf2f9
    kubernetesStorage: true
    # @lulaEnd 4f5bcf8b-5e01-4ddd-8d6e-63da5eedf2f9
    kubernetesSystem: true
    kubeSchedulerAlerting: true
    kubeSchedulerRecording: true
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
    windows: true
