# Default blackbox configuration
config:
  modules:
    http_2xx:
      prober: http
      timeout: 5s
      http:
        valid_http_versions:
          - "HTTP/1.1"
          - "HTTP/2.0"
        method: GET
        follow_redirects: true

# Security contexts (UDS Core requirements)
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  fsGroup: 65534
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL

# Resource limits (UDS Core requirements)
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# ServiceMonitor configuration
serviceMonitor:
  selfMonitor:
    enabled: true
    interval: 30s
