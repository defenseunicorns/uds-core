config:
  clients:
    - url: 'http://loki-gateway.loki.svc.cluster.local:80/loki/api/v1/push'

  snippets:
    scrapeConfigs: |
      # From upstream chart https://github.com/grafana/helm-charts/blob/main/charts/promtail/values.yaml
      # See also https://github.com/grafana/loki/blob/master/production/ksonnet/promtail/scrape_config.libsonnet for reference
      - job_name: kubernetes-pods
        pipeline_stages:
          {{- toYaml .Values.config.snippets.pipelineStages | nindent 4 }}
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels:
              - __meta_kubernetes_pod_controller_name
            regex: ([0-9a-z-.]+?)(-[0-9a-f]{8,10})?
            action: replace
            target_label: __tmp_controller_name
          - source_labels:
              - __meta_kubernetes_pod_label_app_kubernetes_io_name
              - __meta_kubernetes_pod_label_app
              - __tmp_controller_name
              - __meta_kubernetes_pod_name
            regex: ^;*([^;]+)(;.*)?$
            action: replace
            target_label: app
          - source_labels:
              - __meta_kubernetes_pod_label_app_kubernetes_io_instance
              - __meta_kubernetes_pod_label_instance
            regex: ^;*([^;]+)(;.*)?$
            action: replace
            target_label: instance
          - source_labels:
              - __meta_kubernetes_pod_label_app_kubernetes_io_component
              - __meta_kubernetes_pod_label_component
            regex: ^;*([^;]+)(;.*)?$
            action: replace
            target_label: component
          {{- if .Values.config.snippets.addScrapeJobLabel }}
          - replacement: kubernetes-pods
            target_label: scrape_job
          {{- end }}
          {{- toYaml .Values.config.snippets.common | nindent 4 }}
          {{- with .Values.config.snippets.extraRelabelConfigs }}
          {{- toYaml . | nindent 4 }}
          {{- end }}
      - job_name: systemd-messages
        static_configs:
          - targets: [localhost]
            labels:
              job: varlogs
              host: "${NODE_HOSTNAME}"
              __path__: /var/log/*
        relabel_configs:
          - source_labels:
            - __journal_systemd_unit
            target_label: systemd_unit
          - source_labels:
            - __journal_hostname
            target_label: nodename
          - source_labels:
            - __journal_syslog_identifier
            target_label: syslog_identifier

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  privileged: false
  readOnlyRootFilesystem: true
  runAsUser: 0
  seLinuxOptions:
    type: spc_t
extraArgs:
  - '-config.expand-env=true'

extraEnv:
  - name: NODE_HOSTNAME
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName

extraVolumes:
  - hostPath:
      path: /var/log
    name: varlog
  - hostPath:
      path: /etc
    name: machine-id

extraVolumeMounts:
  - mountPath: /var/log
    name: varlog
    readOnly: true
  - mountPath: /etc/machine-id
    name: machine-id
    readOnly: true
    subPath: machine-id

resources:
  limits:
    cpu: 500m
    memory: 750Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Below fails individual test when enabled since the crd is not there
serviceMonitor:
  annotations: {}
  enabled: false
  interval: null
  labels: {}
  metricRelabelings: []
  namespace: null
  namespaceSelector: {}
  prometheusRule:
    additionalLabels: {}
    enabled: false
    rules: []
  relabelings: []
  scheme: https
  scrapeTimeout: null
  targetLabels: []
  tlsConfig:
    caFile: /etc/prom-certs/root-cert.pem
    certFile: /etc/prom-certs/cert-chain.pem
    insecureSkipVerify: true
    keyFile: /etc/prom-certs/key.pem
