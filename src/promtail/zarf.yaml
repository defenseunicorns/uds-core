kind: ZarfPackageConfig
metadata:
  name: uds-core-promtail
  description: "UDS Core Promtail"
  url: "https://grafana.com/docs/loki/latest/"

components:
  - name: promtail
    required: true
    description: "Deploy Promtail"
    only:
      flavor: upstream
    charts:
      - name: promtail
        url: https://grafana.github.io/helm-charts/
        version: 6.15.3
        namespace: promtail
        gitPath: charts/promtail
        valuesFiles:
          - values/upstream-values.yaml
      - name: uds-promtail-config
        namespace: promtail
        version: 0.1.0
        localPath: chart
    images:
      - docker.io/jimmidyson/configmap-reload:v0.8.0
      - docker.io/grafana/promtail:2.9.2


  - name: promtail
    required: true
    description: "Deploy Promtail"
    only:
      flavor: registry1
    charts:
      - name: promtail
        url: https://grafana.github.io/helm-charts/
        version: 6.15.3
        namespace: promtail
        gitPath: charts/promtail
        valuesFiles:
          - values/registry1-values.yaml
      - name: uds-promtail-config
        namespace: promtail
        version: 0.1.0
        localPath: chart
    images:
      - registry1.dso.mil/ironbank/opensource/jimmidyson/configmap-reload:v0.8.0
      - registry1.dso.mil/ironbank/opensource/grafana/promtail:v2.9.2

  - name: promtail
    required: true
    description: "Deploy Promtail"
    only:
      flavor: cng
    charts:
      - name: promtail
        url: https://grafana.github.io/helm-charts/
        version: 6.15.3
        namespace: promtail
        gitPath: charts/promtail
        valuesFiles:
          - values/cng-values.yaml
      - name: uds-promtail-config
        namespace: promtail
        version: 0.1.0
        localPath: chart
    images:
      - cgr.dev/chainguard/configmap-reload:latest
      - cgr.dev/chainguard/promtail:latest