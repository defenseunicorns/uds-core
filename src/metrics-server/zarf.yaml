kind: ZarfPackageConfig
metadata:
  name: uds-core-metrics-server
  description: "UDS Metrics Server"
  url: https://github.com/kubernetes-sigs/metrics-server

components:
  - name: metrics-server
    required: false
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: metrics-server
        valuesFiles:
          - "values/upstream-values.yaml"
    images:
      - registry.k8s.io/metrics-server/metrics-server:v0.8.1

  - name: metrics-server
    required: false
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: metrics-server
        valuesFiles:
          - "values/registry1-values.yaml"
    images:
      - registry1.dso.mil/ironbank/opensource/kubernetes-sigs/metrics-server:v0.8.1

  - name: metrics-server
    required: false
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: metrics-server
        valuesFiles:
          - "values/unicorn-values.yaml"
    images:
      - quay.io/rfcurated/metrics-server:0.8.1-jammy-scratch-fips-rfcurated-rfhardened
