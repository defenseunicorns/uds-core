apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: metrics-server
  namespace: {{ .Release.Namespace }}
spec:
  network:
    allow:
      - direction: Egress
        remoteGenerated: KubeAPI
        podLabels:
          app.kubernetes.io/name: metrics-server
      - direction: Ingress
        podLabels:
          app.kubernetes.io/name: metrics-server
        remoteNamespaceLabels:
          kubernetes.io/metadata.name: "istio-system"
        port: 443
