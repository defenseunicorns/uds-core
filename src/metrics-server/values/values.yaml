# Add trust bundle configuration using metrics-server's supported pattern
extraVolumes:
  - name: ca-certs
    configMap:
      name: uds-trust-bundle
      optional: true

extraVolumeMounts:
  - name: ca-certs
    mountPath: /etc/ssl/certs/ca-bundle.pem
    subPath: ca-bundle.pem
    readOnly: true

readinessProbe:
  httpGet:
    path: /readyz
    port: https
    scheme: HTTPS
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 5
metrics:
  enabled: true
