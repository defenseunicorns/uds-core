apiVersion: v1
kind: Service
metadata:
  name: controller-headless
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: neuvector-controller-pod
  ports:
  - name: tcp-gossip-18300
    port: 18300
    protocol: TCP
    targetPort: 18300
  - name: tcp-gossip-18301
    port: 18301
    protocol: TCP
    targetPort: 18301
  - name: tcp-controller-grpc
    port: 18400
    protocol: TCP
    targetPort: 18400
  - name: tcp-controller-api
    port: 10443
    protocol: TCP
    targetPort: 10443

