apiVersion: v1
kind: Service
metadata:
  name: scanner-headless
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: neuvector-scanner-pod
  ports:
  - name: tcp-scanner
    port: 18402
    protocol: TCP
    targetPort: 18402
