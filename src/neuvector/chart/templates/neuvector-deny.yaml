{{- if .Values.denyLocalAuth }}
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: neuvector-deny-local-login
  namespace: {{ .Release.Namespace }}
spec:
  action: DENY
  selector:
    matchLabels:
      app: neuvector-manager-pod
  rules:
  - to:
    - operation:
        paths: ["/auth"]
        ports: ["8443"]
{{- end }}
