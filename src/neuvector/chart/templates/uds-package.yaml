apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: neuvector
  namespace: {{ .Release.Namespace }}
spec:
  network:
    expose:
      - service: neuvector-service-webui
        gateway: admin
        host: neuvector
        port: 8443
    policies:
      allow:
        - direction: Egress
          remoteGenerated: KubeAPI
          podLabels:
            app: neuvector-controller-pod
        - direction: Egress
          remoteGenerated: KubeAPI
          podLabels:
            app: neuvector-updater-pod
