{{- if .Capabilities.APIVersions.Has "security.istio.io/v1beta1" }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: neuvector-manager-enforce-waypoint
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: neuvector-manager-pod
  action: DENY
  rules:
    # Only the waypoint should be allowed to directly hit the manager pod
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/{{ .Release.Namespace }}/sa/neuvector-manager-waypoint
{{- end }}
