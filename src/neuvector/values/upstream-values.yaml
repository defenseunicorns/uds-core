

manager:
  image:
    registry: docker.io
    repository: neuvector/manager
    tag: "5.3.2"
enforcer:
  image:
    registry: docker.io
    repository: neuvector/enforcer
    tag: "5.3.2"
  containerSecurityContext:
    capabilities:
      drop:
        - ALL
    privileged: true
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000

controller:
  image:
    registry: docker.io
    repository: neuvector/controller
    tag: "5.3.2"
  containerSecurityContext:
    capabilities:
      drop:
        - ALL
    privileged: true
    runAsNonRoot: true
    runAsUser: 1000

cve:
  scanner:
    image:
      registry: docker.io
      repository: neuvector/scanner
      tag: latest
    containerSecurityContext:
      capabilities:
        drop:
          - ALL
      runAsNonRoot: true
      runAsUser: 1000
  updater:
    enabled: true
    image:
      registry: docker.io
      repository: neuvector/updater
      tag: latest
    containerSecurityContext:
      capabilities:
        drop:
          - ALL
      runAsNonRoot: true
      runAsUser: 1000
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
