leastPrivilege: false #This is a new setting on version big bang has not added to umbrella yet
autoGenerateCert: false
rbac: true 
serviceAccount: default
manager:
  env:
    ssl: false
    disableFipsInJava: true
  svc:
    type: ClusterIP    

enforcer:
  containerSecurityContext:
    capabilities:
      drop:
        - ALL
    privileged: true
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000

controller:

  apisvc:
    type: ClusterIP
  secret:
    enabled: true
    data:
      oidcinitcfg.yaml:
        always_reload: true
        client_id: null
        client_secret: null
        default_role: null
        enable: true
        issuer: https://login.dso.mil/auth/realms/baby-yoda
      sysinitcfg.yaml:
        always_reload: true
        no_telemetry_report: true
        scan_config:
          auto_scan: true
      userinitcfg.yaml:
        always_reload: true
        users:
        - fullname: metrics
          password: admin
          role: reader
          username: metrics
        - fullname: admin
          password: admin
          role: admin
          username: admin

cve:
  scanner:
    affinity: {}
    # containerSecurityContext:
    #   capabilities:
    #     drop:
    #       - ALL
    #   runAsNonRoot: true
    #   runAsUser: 1000
  updater:
    enabled: true
    # containerSecurityContext:
