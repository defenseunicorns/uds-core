    #     drop:
    #       - ALL
    #   runAsNonRoot: true
    #   runAsUser: 1000
    # securityContext:
    #   runAsNonRoot: true
    #   runAsUser: 1000

k3s: 
  enabled: true
  runtimePath: /run/k3s/containerd/containerd.sock

bottlerocket:
  enabled: false
  runtimePath: /run/dockershim.sock

containerd:
  enabled: false
  path: /var/run/containerd/containerd.sock

crdwebhook:
  enabled: false
  type: ClusterIP