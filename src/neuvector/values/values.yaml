leastPrivilege: true
autoGenerateCert: false
rbac: true
manager:
  env:
    ssl: false
    disableFipsInJava: true
  svc:
    type: ClusterIP

controller:

  apisvc:
    type: ClusterIP
  configmap:
    enabled: true
    data:
      sysinitcfg.yaml: |
        always_reload: true
        no_telemetry_report: true
        scan_config:
          auto_scan: true
  secret:
    enabled: false
  env:
    - name: NO_DEFAULT_ADMIN
      value: "1"

cve:
  scanner:
    affinity: {}

  updater:
    enabled: true

k3s:
  enabled: true
  runtimePath: /run/k3s/containerd/containerd.sock

bottlerocket:
  enabled: false
  runtimePath: /run/dockershim.sock

containerd:
  enabled: false
  path: /var/run/containerd/containerd.sock

crdwebhook:
  enabled: false
  type: ClusterIP
