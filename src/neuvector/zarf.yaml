kind: ZarfPackageConfig
metadata:
  name: uds-core-neuvector
  description: "UDS Core Neuvector"
  url: https://open-docs.neuvector.com/

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

components:
  - name: neuvector
    description: "Deploy Neuvector"
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: core
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - docker.io/neuvector/controller:5.4.1
      - docker.io/neuvector/manager:5.4.1
      - docker.io/neuvector/updater:latest
      - docker.io/neuvector/scanner:latest
      - docker.io/neuvector/enforcer:5.4.1

  - name: neuvector
    description: "Deploy Neuvector"
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: core
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/neuvector/neuvector/controller:5.4.1
      - registry1.dso.mil/ironbank/neuvector/neuvector/manager:5.4.1
      - registry1.dso.mil/ironbank/redhat/ubi/ubi9-minimal:9.5
      - registry1.dso.mil/ironbank/neuvector/neuvector/scanner:5
      - registry1.dso.mil/ironbank/neuvector/neuvector/enforcer:5.4.1

  - name: neuvector
    description: "Deploy Neuvector"
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: uds-neuvector-config
        valuesFiles:
          - values/unicorn-config-values.yaml
      - name: core
        valuesFiles:
          - values/unicorn-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/neuvector-manager:5.4.1
      - cgr.dev/du-uds-defenseunicorns/neuvector-enforcer-fips:5.4.1
      - cgr.dev/du-uds-defenseunicorns/neuvector-controller-fips:5.4.1
      - docker.io/neuvector/scanner:latest
      - cgr.dev/du-uds-defenseunicorns/neuvector-updater-fips:8.11.1-dev
