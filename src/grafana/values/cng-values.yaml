service:
  labels:
    uds/istio-gateway: admin
    uds/istio-host: grafana
    uds/istio-port: "80"

image:
  registry: docker.io
  repository: grafana/grafana
  # Overrides the Grafana image tag whose default is the chart appVersion
  tag: ""


initChownData:
  image:
    registry: cgr.dev
    repository: chainguard/busybox
    tag: latest

sidecar:
  image:
    registry: cgr.dev
    repository: chainguard/k8s-sidecar
    tag: latest
  dashboards:
    enabled: true
    label: grafana_dashboard
  datasources:
    enabled: true
    label: grafana_datasource
