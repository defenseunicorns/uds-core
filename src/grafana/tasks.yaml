tasks:
  - name: validate
    actions:
      - description: Validate grafana is up
        wait:
          cluster:
            kind: Pod
            name: "app.kubernetes.io/instance=grafana"
            namespace: grafana
            condition: Ready
      - description: Validate grafana interface
        wait:
          network:
            protocol: https
            address: grafana.admin.uds.dev
            code: 200
