kind: ZarfPackageConfig
metadata:
  name: uds-core-grafana-common
  description: "UDS Core Grafana Common"
  url: https://grafana.com/grafana

components:
  - name: grafana
    required: true
    charts:
      - name: uds-grafana-config
        namespace: grafana
        version: 0.1.0
        localPath: ../chart
        valuesFiles:
          - ../chart/values.yaml
      - name: grafana
        url: https://grafana.github.io/helm-charts/
        version: 8.7.0
        namespace: grafana
        valuesFiles:
          - ../values/values.yaml
    actions:
      onDeploy:
        after:
          - description: Validate Grafana Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: packages.uds.dev
                name: grafana
                namespace: grafana
                condition: "'{.status.phase}'=Ready"
