apiVersion: v1
kind: ConfigMap
metadata:
  name: uds-grafana-dashboards
  namespace: {{ .Release.Namespace }}
  labels:
    grafana_dashboard: "1"
data:
  # Load dashboards from files
  {{- $files := .Files }}
  {{- range $path, $bytes := .Files.Glob "dashboards/*.json" }}
  {{ base $path }}: |-
    {{ $files.Get $path | nindent 4 }}
  {{- end }}
