apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: grafana
  namespace: {{ .Release.Namespace }}
spec:
  network:
    expose:
      - service: grafana
        podLabels:
          app.kubernetes.io/name: grafana
        host: grafana
        gateway: admin
        port: 80
        targetPort: 3000

    allow:
      - direction: Egress
        podLabels:
          app.kubernetes.io/name: grafana
        remoteGenerated: Anywhere
