apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: grafana
  namespace: {{ .Release.Namespace }}
spec:
  network:
    expose:
      - service: grafana
        podLabels:
          app.kubernetes.io/name: grafana
        host: grafana
        gateway: admin
        port: 5000

    allow:
      - direction: Ingress
        podLabels:
          app.kubernetes.io/name: grafana
        remoteNamespaceLabels:
          app.kubernetes.io/name: tempo
        remotePodLabels:
          app.kubernetes.io/name: tempo
        port: 9090

      - direction: Egress
        podLabels:
          app.kubernetes.io/name: grafana
        remoteGenerated: anywhere

      - direction: Egress
        podLabels:
          app.kubernetes.io/name: grafana
        remoteNamespaceLabels:
          app.kubernetes.io/name: tempo
        remotePodLabels:
          app.kubernetes.io/name: tempo
        port: 9411
