apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: grafana
  namespace: {{ .Release.Namespace }}
spec:
  network:
    expose:
      - service: grafana
        podLabels:
          app.kubernetes.io/name: grafana
        host: grafana
        gateway: admin
        port: 80

    allow:
      - direction: Ingress
        podLabels:
          app: grafana
        remoteNamespaceLabels:
          app.kubernetes.io/name: tempo
        remotePodLabels:
          app.kubernetes.io/name: tempo
        port: 9090
        protocol: TCP
