apiVersion: v1
kind: Secret
metadata:
  name: {{ include "uds-grafana-config.fullname" . }}-postgresql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "uds-grafana-config.labels" . | nindent 4 }}
type: Opaque
data:
  GF_DATABASE_TYPE: {{ .Values.postgresql.type | b64enc }}
  GF_DATABASE_HOST: {{ .Values.postgresql.host | b64enc }}
  GF_DATABASE_NAME: {{ .Values.postgresql.name | b64enc }}
  GF_DATABASE_USER: {{ .Values.postgresql.user | b64enc }}
  GF_DATABASE_PASSWORD: {{ .Values.postgresql.password | b64enc }}
