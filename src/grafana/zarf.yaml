kind: ZarfPackageConfig
metadata:
  name: uds-core-grafana
  description: "UDS Core Grafana"
  url: https://grafana.com/grafana

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

components:
  - name: grafana
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: grafana
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - docker.io/grafana/grafana:11.2.0
      - docker.io/curlimages/curl:8.9.1
      - docker.io/library/busybox:1.36.1
      - ghcr.io/kiwigrid/k8s-sidecar:1.27.6

  - name: grafana
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: grafana
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/grafana/grafana:11.2.0
      - registry1.dso.mil/ironbank/redhat/ubi/ubi9-minimal:9.4
      - registry1.dso.mil/ironbank/kiwigrid/k8s-sidecar:1.27.6

  - name: grafana
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: grafana
        valuesFiles:
          - values/unicorn-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/grafana-fips:11.2.0
      - cgr.dev/du-uds-defenseunicorns/busybox-fips:1.36.1
      - cgr.dev/du-uds-defenseunicorns/curl-fips:8.9.1
      - cgr.dev/du-uds-defenseunicorns/k8s-sidecar-fips:1.27.5
