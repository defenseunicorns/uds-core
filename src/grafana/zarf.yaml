kind: ZarfPackageConfig
metadata:
  name: uds-core-grafana
  description: "UDS Core Grafana"
  url: https://grafana.com/grafana

components:
  - name: grafana
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: grafana
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - docker.io/grafana/grafana:10.3.1
      - docker.io/curlimages/curl:8.5.0
      - docker.io/library/busybox:1.36.1
      - ghcr.io/kiwigrid/k8s-sidecar:1.25.3
    actions:
      onDeploy:
        after:
          - description: Validate Grafana Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: Packages
                name: grafana
                namespace: grafana
                condition: "'{.status.phase}'=Ready"

  - name: grafana
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: grafana
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/grafana/grafana:10.3.1
      - registry1.dso.mil/ironbank/redhat/ubi/ubi9-minimal:9.3
      - registry1.dso.mil/ironbank/kiwigrid/k8s-sidecar:1.25.3
    actions:
      onDeploy:
        after:
          - description: Validate Grafana Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: Packages
                name: grafana
                namespace: grafana
                condition: "'{.status.phase}'=Ready"
