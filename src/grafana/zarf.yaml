kind: ZarfPackageConfig
metadata:
  name: uds-core-grafana
  description: "UDS Core Grafana"
  url: https://grafana.com/grafana

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

  - name: ADMIN_DOMAIN
    description: "Domain for admin services, defaults to `admin.DOMAIN`"

components:
  - name: grafana
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: grafana
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - docker.io/grafana/grafana:11.4.0
      - docker.io/curlimages/curl:8.11.1
      - docker.io/library/busybox:1.37.0
      - ghcr.io/kiwigrid/k8s-sidecar:1.28.1

  - name: grafana
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: grafana
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/grafana/grafana:11.4.0
      - registry1.dso.mil/ironbank/redhat/ubi/ubi9-minimal:9.5
      - registry1.dso.mil/ironbank/kiwigrid/k8s-sidecar:1.28.1

  - name: grafana
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: grafana
        valuesFiles:
          - values/unicorn-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/grafana-fips:11.4.0
      - cgr.dev/du-uds-defenseunicorns/busybox-fips:1.37.0
      - cgr.dev/du-uds-defenseunicorns/curl-fips:8.11.1
      - cgr.dev/du-uds-defenseunicorns/k8s-sidecar-fips:1.28.1
