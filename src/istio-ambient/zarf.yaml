kind: ZarfPackageConfig
metadata:
  name: uds-core-istio
  description: "UDS Core Istio package deploys Istio with admin, tenant and passthrough gateways."
  url: https://istio.io/latest/

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"
  - name: CNI_CONF_DIR
    description: "CNI network configuration directory. This can changed based on platform"
    default: "/var/lib/rancher/k3s/agent/etc/cni/net.d"
  - name: CNI_BIN_DIR
    description: "CNI binary directory"
    default: "/bin"

components:
  - name: istio-controlplane
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: istiod
        valuesFiles:
          - "values/upstream/istiod.yaml"
      - name: cni
        variables:
          - name: CNI_CONF_DIR
            description: "CNI network configuration directory"
            path: cni.cniConfDir
          - name: CNI_BIN_DIR
            description: "CNI binary directory"
            path: cni.cniBinDir
        valuesFiles:
          - "values/upstream/cni.yaml"
      - name: ztunnel
        valuesFiles:
          - "values/upstream/ztunnel.yaml"
    images:
      - "docker.io/istio/pilot:1.24.1-distroless"
      - "docker.io/istio/proxyv2:1.24.1-distroless"
      - "docker.io/istio/install-cni:1.24.1-distroless"
      - "docker.io/istio/ztunnel:1.24.1-distroless"

