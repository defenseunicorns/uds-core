kind: ZarfPackageConfig
metadata:
  name: uds-core-vector-common
  description: "UDS Core Vector Common"
  url: "https://vector.dev/"

components:
  - name: vector
    required: true
    charts:
      - name: uds-vector-config
        namespace: vector
        version: 0.1.0
        localPath: ../chart
      - name: vector
        url: https://helm.vector.dev
        version: 0.40.0
        namespace: vector
        gitPath: charts/vector
        valuesFiles:
          - ../values/values.yaml
