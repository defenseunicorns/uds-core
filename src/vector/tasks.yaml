tasks:
  - name: validate
    actions:
      - description: Validate vector
        wait:
          cluster:
            kind: Pod
            name: app.kubernetes.io/name=vector
            namespace: vector
            condition: Ready

  - name: e2e-test
    actions:
      - description: "Run Vector integration tests"
        cmd: |
            npm ci && npx jest --testPathPattern vector*
        dir: e2e/test
