kind: ZarfPackageConfig
metadata:
  name: uds-core-alloy
  description: "UDS Core Alloy"
  url: "https://grafana.com/docs/alloy/latest/"

components:
  - name: alloy
    required: true
    description: "Deploy Alloy"
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: alloy
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - docker.io/grafana/alloy:v1.3.0
      - ghcr.io/jimmidyson/configmap-reload:v0.13.1

  - name: alloy
    required: true
    description: "Deploy Alloy"
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: alloy
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/grafana/alloy:v1.3.0
      - registry1.dso.mil/ironbank/opensource/jimmidyson/configmap-reload:v0.13.1

  - name: alloy
    required: true
    description: "Deploy Alloy"
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: alloy
        valuesFiles:
          - values/unicorn-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/grafana-alloy-fips:1.3.0
      - cgr.dev/du-uds-defenseunicorns/configmap-reload-fips:0.13.1
