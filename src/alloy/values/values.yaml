alloy:
  mounts:
    varlog: true
  configMap:
    create: false
    name: alloy-config
    key: config
  # Disable telemetry that doesn't function in the airgap
  enableReporting: false
  envFrom:
    - secretRef:
        name: uds-config-env
  # Enables support for experimental components
  stabilityLevel: "experimental"
