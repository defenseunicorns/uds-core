apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: authservice
  namespace: {{ .Release.Namespace }}
spec:
  network:
    allow:
      # Permit intra-namespace communication for multi-replica setup
      - direction: Ingress
        remoteGenerated: IntraNamespace

      - direction: Egress
        remoteGenerated: IntraNamespace

      # Egress must be allowed to the external facing Keycloak endpoint
      - direction: Egress
        remoteSelector:
          app: tenant-ingressgateway
        remoteNamespace: istio-tenant-gateway
        description: "SSO Provider"

      # todo: add conditional here based on the ZARF VAR `AUTHSERVICE_REDIS_URI` found in the src/pepr/uds-operator-config
      # - direction: Egress
      #   remoteGenerated: Anywhere # todo: lock this down, currently no redis deployment configured to point to
      #   description: "Redis Session Store"

      - direction: Ingress
        selector:
          app.kubernetes.io/name: authservice
        remoteNamespace: "" # Any namespace could have a protected app
        port: 10003
        description: "Protected Apps"
