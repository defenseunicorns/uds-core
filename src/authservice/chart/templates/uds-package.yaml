apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: authservice
  namespace: {{ .Release.Namespace }}
spec:
  network:
    allow:
      # Permit intra-namespace communication for multi-replica setup
      - direction: Ingress
        remoteGenerated: IntraNamespace

      - direction: Egress
        remoteGenerated: IntraNamespace

      - direction: Egress
        podLabels:
          app.kubernetes.io/name: authservice
        remoteNamespace: keycloak
        remotePodLabels:
          app.kubernetes.io/name: keycloak
        port: 8080
        description: "Keycloak"

      - direction: Ingress
        podLabels:
          app.kubernetes.io/name: authservice
        remoteNamespace: "" # Any namespace could have a protected app
        remotePodLabels:
          {{ .Values.selector.key }}: {{ .Values.selector.value }}
        port: 10003
        description: "Protected Apps"
