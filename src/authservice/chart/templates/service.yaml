apiVersion: v1
kind: Service
metadata:
  name: {{ include "authservice.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "authservice.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 10003
      targetPort: 10003
      protocol: TCP
      name: grpc
  selector:
    {{- include "authservice.selectorLabels" . | nindent 4 }}
