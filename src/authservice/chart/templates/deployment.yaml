apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "authservice.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "authservice.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "authservice.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "authservice.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.global.certificate_authority }}
          env:
            - name: SSL_CERT_FILE
              value: /mnt/ca-bundle/ca-bundle.crt
          {{- end}}
          ports:
            - name: http
              containerPort: 10003
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 10003
          readinessProbe:
            tcpSocket:
              port: 10003
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ include "authservice.name" . }}
              mountPath: /etc/authservice
            {{- if .Values.global.certificate_authority }}
            - name: ca-bundle
              mountPath: /mnt/ca-bundle              
            {{- end }}
      {{- if .Values.global.certificate_authority }}
      initContainers:
        - name: update-ca-bundle
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          command:
            - sh
            - -c
            - |
              cat /etc/pki/tls/certs/* > /mnt/ca-bundle/ca-bundle.crt
          volumeMounts:
            - name: sso-tls-ca
              mountPath: /etc/pki/tls/certs/oidc-ca.crt
              subPath: oidc-ca.crt
              readOnly: true              
            - name: ca-bundle
              mountPath: /mnt/ca-bundle
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: {{ include "authservice.name" . }}
          secret:
            secretName: {{ include "authservice.fullname" . }}
        {{- if .Values.global.certificate_authority }}
        - name: sso-tls-ca
          secret:
            secretName: {{ include "authservice.fullname" . }}-sso-tls-ca
        - name: ca-bundle
          emptyDir:
            sizeLimit: 5Mi
        {{- end}}
