# -- When setting this above 1, a redis configuration is required.
replicaCount: 1

image:
  repository: ghcr.io/istio-ecosystem/authservice/authservice
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: "authservice"

# URI for authservice redis connection
redisUri: "###ZARF_VAR_AUTHSERVICE_REDIS_URI###"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
