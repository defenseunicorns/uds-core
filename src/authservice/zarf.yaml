kind: ZarfPackageConfig
metadata:
  name: uds-core-authservice
  description: "UDS Core Authservice"
  url: https://github.com/istio-ecosystem/authservice

components:
  - name: authservice
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: authservice
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - ghcr.io/istio-ecosystem/authservice/authservice:1.0.3

  - name: authservice
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: authservice
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/istio-ecosystem/authservice:1.0.3-ubi9

  - name: authservice
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: authservice
        valuesFiles:
          - values/unicorn-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/authservice-fips:1.0.3
