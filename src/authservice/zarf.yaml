kind: ZarfPackageConfig
metadata:
  # @lulaStart dd88d780-5e5f-49dd-9104-3a92d33a190c
  name: uds-core-authservice
  # @lulaEnd dd88d780-5e5f-49dd-9104-3a92d33a190c
  description: "UDS Core Authservice"
  url: https://github.com/istio-ecosystem/authservice

components:
  - name: authservice
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: authservice
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - ghcr.io/istio-ecosystem/authservice/authservice:1.1.5

  - name: authservice
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: authservice
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/istio-ecosystem/authservice:1.1.5-fips

  - name: authservice
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: authservice
        valuesFiles:
          - values/unicorn-values.yaml
    images:
      - quay.io/rfcurated/istio-ecosystem/authservice:1.1.5-jammy-scratch-fips-rfcurated
