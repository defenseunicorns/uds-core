kind: ZarfPackageConfig
# @lulaStart 8e61ff56-f455-499b-b51c-035227cb691d
metadata:
  name: uds-core-authservice
  description: "UDS Core Authservice"
  url: https://github.com/istio-ecosystem/authservice
# @lulaEnd 8e61ff56-f455-499b-b51c-035227cb691d

components:
  - name: authservice
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: authservice
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - ghcr.io/istio-ecosystem/authservice/authservice:1.1.1

  - name: authservice
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: authservice
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/istio-ecosystem/authservice:1.1.1-ubi9

  - name: authservice
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: authservice
        valuesFiles:
          - values/unicorn-values.yaml
    images:
      - quay.io/rfcurated/istio-ecosystem/authservice:1.1.1-jammy-scratch-fips-rfcurated
