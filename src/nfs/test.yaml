---
apiVersion: v1
kind: Pod
metadata:
  name: read-test-pod-1
  namespace: test-nfs
  labels:
    app: test-nfs
spec:
  containers:
  - name: busybox
    image: busybox
    command: ["/bin/sh", "-ec", "tail -f /mnt/data/testfile.txt"]
