kind: ZarfPackageConfig
metadata:
  name: seaweedfs
  description: "seaweedfs"
  url: https://github.com/seaweedfs/seaweedfs

components:
  - name: seaweedfs
    required: true
    description: "Deploy seaweedfs"
    charts:
      - name: seaweedfs
        url: https://seaweedfs.github.io/seaweedfs/helm
        version: "3.59"
        namespace: weed
        valuesFiles:
          - values/values.yaml
      - name: seaweedfs-csi-driver
        url: https://seaweedfs.github.io/seaweedfs-csi-driver/helm
        version: 0.1.3
        namespace: weed
        valuesFiles:
          - values/csi-values.yaml
    manifests:
      - name: seaweed-gw
        namespace: weed
        files:
          - ./manifests/pepr-config.yaml
    images:
      - chrislusf/seaweedfs:3.59
      - chrislusf/seaweedfs-csi-driver:latest #v1.1.8
      - registry.k8s.io/sig-storage/csi-provisioner:v3.5.0
      - registry.k8s.io/sig-storage/csi-resizer:v1.8.0
      - registry.k8s.io/sig-storage/csi-attacher:v4.3.0
      - registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.8.0
      - registry.k8s.io/sig-storage/livenessprobe:v2.10.0

