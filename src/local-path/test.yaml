apiVersion: v1
kind: Namespace
metadata:
  name: test-rwx
  labels:
    zarf.dev/agent: ignore
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rwx-dynamic-pvc
  namespace: test-rwx
spec:
  storageClassName: "local-path"
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: write-test-pod-1
  namespace: test-rwx
  labels:
    app: test-rwx
spec:
  containers:
  - name: busybox
    image: busybox
    command: ["/bin/sh", "-ec", "while true; do echo \"$(date) Write from Pod 1\" >> /mnt/data/testfile.txt; sleep 5; done"]
    volumeMounts:
    - name: my-volume
      mountPath: /mnt/data
  volumes:
  - name: my-volume
    persistentVolumeClaim:
      claimName: rwx-dynamic-pvc
---
