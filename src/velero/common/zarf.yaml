kind: ZarfPackageConfig
metadata:
  name: uds-core-velero-common
  description: "UDS Core Velero Common"
  url: https://velero.io/

variables:
  - name: VELERO_BUCKET_PROVIDER_URL
    description: "S3 compatible object storage service for use with Velero"
    default: "http://minio.uds-dev-stack.svc.cluster.local:9000"
  - name: VELERO_BUCKET
    description: "S3 compatible object storage bucket for use with Velero"
    default: "uds"
  - name: VELERO_BUCKET_REGION
    description: "Region of the bucket for use with Velero"
    default: "uds-dev-stack"
  - name: VELERO_BUCKET_KEY
    description: "Key to use when connecting to the Velero bucket"
    default: "uds"
  - name: VELERO_BUCKET_KEY_SECRET
    sensitive: true
    description: "Key secret to use when connecting to the Velero bucket"
    default: "uds-secret"
  - name: VELERO_BUCKET_CREDENTIAL_NAME
    default: "velero-bucket-credentials"
  - name: VELERO_BUCKET_CREDENTIAL_KEY
    default: "cloud"

components:
  - name: velero
    required: true
    charts:
      - name: uds-velero-config
        namespace: velero
        version: 0.1.0
        localPath: ../chart
      - name: velero
        namespace: velero
        url: https://vmware-tanzu.github.io/helm-charts
        version: 11.0.0
        repoName: velero
        releaseName: velero
        valuesFiles:
          - ../values/values.yaml

  - name: velero-crds
    required: true
    manifests:
      - name: velero-crds
        files:
          - https://raw.githubusercontent.com/vmware-tanzu/helm-charts/ee1f0d5549f928bd27863b57b6263c79a3211c73/charts/velero/crds/backups.velero.io.yaml
          - https://raw.githubusercontent.com/vmware-tanzu/helm-charts/ee1f0d5549f928bd27863b57b6263c79a3211c73/charts/velero/crds/backuprepositories.velero.io.yaml
          - https://raw.githubusercontent.com/vmware-tanzu/helm-charts/ee1f0d5549f928bd27863b57b6263c79a3211c73/charts/velero/crds/backupstoragelocations.velero.io.yaml
          - https://raw.githubusercontent.com/vmware-tanzu/helm-charts/ee1f0d5549f928bd27863b57b6263c79a3211c73/charts/velero/crds/deletebackuprequests.velero.io.yaml
          - https://raw.githubusercontent.com/vmware-tanzu/helm-charts/ee1f0d5549f928bd27863b57b6263c79a3211c73/charts/velero/crds/downloadrequests.velero.io.yaml
          - https://raw.githubusercontent.com/vmware-tanzu/helm-charts/ee1f0d5549f928bd27863b57b6263c79a3211c73/charts/velero/crds/podvolumebackups.velero.io.yaml
          - https://raw.githubusercontent.com/vmware-tanzu/helm-charts/ee1f0d5549f928bd27863b57b6263c79a3211c73/charts/velero/crds/podvolumerestores.velero.io.yaml
          - https://raw.githubusercontent.com/vmware-tanzu/helm-charts/ee1f0d5549f928bd27863b57b6263c79a3211c73/charts/velero/crds/resticrepositories.velero.io.yaml
          - https://raw.githubusercontent.com/vmware-tanzu/helm-charts/ee1f0d5549f928bd27863b57b6263c79a3211c73/charts/velero/crds/restores.velero.io.yaml
          - https://raw.githubusercontent.com/vmware-tanzu/helm-charts/ee1f0d5549f928bd27863b57b6263c79a3211c73/charts/velero/crds/schedules.velero.io.yaml
          - https://raw.githubusercontent.com/vmware-tanzu/helm-charts/ee1f0d5549f928bd27863b57b6263c79a3211c73/charts/velero/crds/serverstatusrequests.velero.io.yaml
          - https://raw.githubusercontent.com/vmware-tanzu/helm-charts/ee1f0d5549f928bd27863b57b6263c79a3211c73/charts/velero/crds/volumesnapshotlocations.velero.io.yaml
    actions:
      onDeploy:
        before:
          - description: Handle Helm ownership metadata change on upgrade
            cmd: |
              echo "Patching Velero CRDs with Helm ownership metadata to prevent adoption errors..."
              RELEASE_NAME="velero"
              RELEASE_NAMESPACE="velero"

              for crd in \
                backups.velero.io \
                backuprepositories.velero.io \
                backupstoragelocations.velero.io \
                deletebackuprequests.velero.io \
                downloadrequests.velero.io \
                podvolumebackups.velero.io \
                podvolumerestores.velero.io \
                resticrepositories.velero.io \
                restores.velero.io \
                schedules.velero.io \
                serverstatusrequests.velero.io \
                volumesnapshotlocations.velero.io; do
                echo " - Patching $crd"
                kubectl label crd "$crd" app.kubernetes.io/managed-by=Helm --overwrite || true
                kubectl annotate crd "$crd" meta.helm.sh/release-name="$RELEASE_NAME" --overwrite || true
                kubectl annotate crd "$crd" meta.helm.sh/release-namespace="$RELEASE_NAMESPACE" --overwrite || true
              done
              echo "Velero CRDs patched successfully."
