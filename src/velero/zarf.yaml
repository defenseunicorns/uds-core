kind: ZarfPackageConfig
metadata:
  name: uds-core-velero
  description: "UDS Core Velero"
  url: https://velero.io/

components:
  - name: velero
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: velero
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - velero/velero:v1.17.0
      - velero/velero-plugin-for-aws:v1.13.0
      - velero/velero-plugin-for-microsoft-azure:v1.13.0

  - name: velero
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: velero
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/velero/velero:v1.17.0
      - registry1.dso.mil/ironbank/opensource/velero/velero-plugin-for-aws:v1.13.0
      - registry1.dso.mil/ironbank/opensource/velero/velero-plugin-for-microsoft-azure:v1.13.0

  - name: velero
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: velero
        valuesFiles:
          - values/unicorn-values.yaml
    images:
      - quay.io/rfcurated/velero/velero:1.17.0-jammy-scratch-fips-rfcurated
      - quay.io/rfcurated/velero/velero-plugin-for-aws:1.13.0-jammy-scratch-fips-rfcurated
      - quay.io/rfcurated/velero/velero-plugin-for-microsoft-azure:1.13.0-jammy-scratch-fips-rfcurated
