kind: ZarfPackageConfig
metadata:
  # @lulaStart 95b605a4-c57d-4776-9e4d-37888602b2df
  name: uds-core-velero
  description: "UDS Core Velero"
  url: https://velero.io/
  # @lulaEnd 95b605a4-c57d-4776-9e4d-37888602b2df

components:
  - name: velero
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: velero
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - velero/velero:v1.17.1
      - velero/velero-plugin-for-aws:v1.13.1
      - velero/velero-plugin-for-microsoft-azure:v1.13.1

  - name: velero
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: velero
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/velero/velero:v1.17.1
      - registry1.dso.mil/ironbank/opensource/velero/velero-plugin-for-aws:v1.13.1
      - registry1.dso.mil/ironbank/opensource/velero/velero-plugin-for-microsoft-azure:v1.13.1

  - name: velero
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: velero
        valuesFiles:
          - values/unicorn-values.yaml
    images:
      - quay.io/rfcurated/velero/velero:1.17.1-jammy-scratch-fips-rfcurated
      - quay.io/rfcurated/velero/velero-plugin-for-aws:1.13.1-jammy-scratch-fips-rfcurated
      - quay.io/rfcurated/velero/velero-plugin-for-microsoft-azure:1.13.1-jammy-scratch-fips-rfcurated
