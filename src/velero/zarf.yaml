kind: ZarfPackageConfig
metadata:
  name: uds-core-velero
  description: "UDS Core Velero"
  url: https://velero.io/

components:
  - name: velero
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: velero
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - velero/velero:v1.16.1
      - velero/velero-plugin-for-aws:v1.12.1
      - docker.io/bitnami/kubectl:1.33.1
      - velero/velero-plugin-for-microsoft-azure:v1.12.1

  - name: velero
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: velero
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/velero/velero:v1.16.1
      - registry1.dso.mil/ironbank/opensource/velero/velero-plugin-for-aws:v1.12.1
      - registry1.dso.mil/ironbank/big-bang/base:2.1.0
      - registry1.dso.mil/ironbank/opensource/velero/velero-plugin-for-microsoft-azure:v1.12.1

  - name: velero
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: velero
        valuesFiles:
          - values/unicorn-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/velero-fips:1.16.1-dev
      - cgr.dev/du-uds-defenseunicorns/velero-plugin-for-aws-fips:1.12.1
      - cgr.dev/du-uds-defenseunicorns/kubectl-fips:1.33.1-dev
      - velero/velero-plugin-for-microsoft-azure:v1.12.1
