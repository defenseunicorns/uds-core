tasks:
  - name: validate
    actions:
      - task: health-check
      - task: execute-backup

  - name: health-check
    actions:
      - description: Velero StatefulSet Health Check
        wait:
          cluster:
            kind: Deployment
            name: velero
            namespace: velero

  - name: execute-backup
    actions:
      - description: generates a unique backup name
        cmd: "echo \"velero-test-$(date +'%Y%m%d%H%M%S')\""
        mute: true
        setVariables:
          - name: BACKUP_NAME
      - description: "creates a velero backup object (equivilent of `velero backup create --from-schedule ...`)"
        cmd: |-
          uds zarf tools kubectl apply -f - <<-EOF
            apiVersion: velero.io/v1
            kind: Backup
            metadata:
              name: ${BACKUP_NAME}
              namespace: velero
            spec:
              csiSnapshotTimeout: 0s
              excludedNamespaces:
              - kube-system
              - flux
              - velero
              hooks: {}
              includeClusterResources: true
              itemOperationTimeout: 0s
              metadata: {}
              snapshotVolumes: false
              ttl: 240h0m0s
          EOF
      - description: wait for the backup object
        wait:
          cluster:
            kind: Backup
            name: ${BACKUP_NAME}
            namespace: velero
      - description: check the status of the backup object
        cmd: |-
          STATUS=$(uds zarf tools kubectl get backups -n velero ${BACKUP_NAME} -o jsonpath='{.status.phase}')
          if [ ${STATUS} != "Completed" ]; then
            echo "Status is '$STATUS'... waiting to see if it changes"

            # local testing indicates the status is "Finalizing" for a few seconds after completion
            sleep 15

            # check again...
            STATUS=$(uds zarf tools kubectl get backups -n velero ${BACKUP_NAME} -o jsonpath='{.status.phase}')
            if [ ${STATUS} != "Completed" ]; then
              echo "Status is $STATUS... something isn't right.."

              # get backup object
              uds zarf tools kubectl get backups -n velero ${BACKUP_NAME} -o yaml
              uds zarf tools kubectl get backups -A -o yaml
              echo "::endgroup::"

              # get backupstoragelocations
              uds zarf tools kubectl get backupstoragelocation -A -o yaml

              # describe backup
              uds zarf tools kubectl describe backup -n velero ${BACKUP_NAME}

              # velero pod logs
              uds zarf tools kubectl logs -n velero -l name=velero

              # be a quitter
              exit 1
            fi
          fi
          echo "Status is Complete! Great success!"
