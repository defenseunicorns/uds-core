watcher:
  serviceMonitor:
    enabled: ###ZARF_VAR_PEPR_SERVICE_MONITORS###
  envFrom:
    - secretRef:
        name: uds-operator-config
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - pepr
            topologyKey: kubernetes.io/hostname

admission:
  serviceMonitor:
    enabled: ###ZARF_VAR_PEPR_SERVICE_MONITORS###
  envFrom:
    - secretRef:
        name: uds-operator-config
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - pepr
            topologyKey: kubernetes.io/hostname
