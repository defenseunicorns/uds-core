# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json

suite: UDS Operator Config - CA Secret
templates:
  - ca-secret.yaml

tests:
  - it: should render with new caBundle.certs value
    set:
      cluster:
        caBundle:
          certs: "LS0tLS1CRUdJTi...new-ca-bundle-certs"
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: sso-ca-cert
      - equal:
          path: metadata.namespace
          value: istio-system
      - equal:
          path: data["extra.pem"]
          value: "LS0tLS1CRUdJTi...new-ca-bundle-certs"

  - it: should render with legacy expose.caCert value when caBundle.certs is not set
    set:
      cluster:
        caBundle:
          certs: ""
        expose:
          caCert: "LS0tLS1CRUdJTi...legacy-ca-cert"
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: data["extra.pem"]
          value: "LS0tLS1CRUdJTi...legacy-ca-cert"

  - it: should prefer caBundle.certs over expose.caCert when both are set
    set:
      cluster:
        caBundle:
          certs: "LS0tLS1CRUdJTi...new-ca-bundle-certs"
        expose:
          caCert: "LS0tLS1CRUdJTi...legacy-ca-cert"
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: data["extra.pem"]
          value: "LS0tLS1CRUdJTi...new-ca-bundle-certs"

  - it: should not render data when both values are empty strings
    set:
      cluster:
        caBundle:
          certs: ""
        expose:
          caCert: ""
    asserts:
      - isKind:
          of: Secret
      - notExists:
          path: data
