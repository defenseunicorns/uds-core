kind: ZarfPackageConfig
metadata:
  name: pepr-uds-core
  description: "Pepr Module: A collection of capabilities for UDS Core"
  url: https://github.com/defenseunicorns/pepr

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

  - name: ADMIN_DOMAIN
    description: "Domain for admin services, defaults to `admin.DOMAIN`"

  - name: CA_CERT
    description: "Base64 encoded CA cert that signed the domain wildcard certs used for Istio ingress"
    default: ""

  - name: UDS_LOG_LEVEL
    description: "UDS Operator log level"
    default: "debug"

  - name: AUTHSERVICE_REDIS_URI
    description: "UDS Authservice Redis URI"
    default: ""

  - name: PEPR_SERVICE_MONITORS
    description: "Enables Service Monitors for Pepr services (watcher, admission)"
    default: "true"

components:
  - name: uds-crds
    required: true
    charts:
      - name: uds-cluster-crds
        namespace: pepr-system
        version: 0.1.0
        localPath: uds-cluster-crds
    actions:
      onDeploy:
        before:
          - description: "Add helm ownership if necessary for clean helm upgrade"
            mute: true
            cmd: |
              # Label the specific CRDs
              ./zarf tools kubectl label $(./zarf tools kubectl get crds | awk '/exemptions.uds.dev|packages.uds.dev/ {print "crd/" $1}') "app.kubernetes.io/managed-by=Helm" --overwrite || true

              # Annotate with release name
              ./zarf tools kubectl annotate $(./zarf tools kubectl get crds | awk '/exemptions.uds.dev|packages.uds.dev/ {print "crd/" $1}') "meta.helm.sh/release-name=uds-cluster-crds" --overwrite || true

              # Annotate with release namespace
              ./zarf tools kubectl annotate $(./zarf tools kubectl get crds | awk '/exemptions.uds.dev|packages.uds.dev/ {print "crd/" $1}') "meta.helm.sh/release-namespace=pepr-system" --overwrite || true

  - name: uds-operator-config
    required: true
    charts:
      - name: uds-operator-config
        namespace: pepr-system
        version: 0.1.0
        localPath: uds-operator-config
        valuesFiles:
          - uds-operator-config/values.yaml

  - name: pepr-uds-core
    required: true
    import:
      name: module
      path: ../../dist
    charts:
      - name: module
        valuesFiles:
          - values.yaml
