{{- range .Values.exemptions.custom }}
---
apiVersion: uds.dev/v1alpha1
kind: Exemption
metadata:
  name: {{ .name }}
  namespace: uds-policy-exemptions
spec:
  exemptions:
  {{- range .exemptions }}
    - policies:
      {{- range .policies }}
        - {{ . }}
      {{- end }}
      matcher:
        namespace: {{ .matcher.namespace }}
        name: {{ .matcher.name | quote }}
        {{- if .matcher.kind }}
        kind: {{ .matcher.kind }}
        {{- end }}
      {{- if .title }}
      title: {{ .title | quote }}
      {{- end }}
      {{- if .description }}
      description: {{ .description | quote }}
      {{- end }}
  {{- end }}
{{- end }}
