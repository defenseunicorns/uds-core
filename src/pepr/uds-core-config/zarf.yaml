kind: ZarfPackageConfig
metadata:
  name: uds-core-config
  description: "UDS Core Operator config"
  url: https://uds.defenseunicorns.com

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

  - name: CA_CERT
    description: "Base64 encoded CA cert that signed the domain wildcard certs used for Istio ingress"
    default: ""

  - name: UDS_LOG_LEVEL
    description: "UDS Operator log level"
    default: "debug"

  - name: AUTHSERVICE_REDIS_URI
    description: "UDS Authservice Redis URI"
    default: ""

  - name: UDS_SINGLE_TEST
    description: "UDS Single Test"
    default: ""

components:
  - name: uds-operator-config
    required: true
    charts:
      - name: uds-operator-config
        namespace: pepr-system
        version: 0.1.0
        localPath: chart
        valuesFiles:
          - chart/values.yaml
