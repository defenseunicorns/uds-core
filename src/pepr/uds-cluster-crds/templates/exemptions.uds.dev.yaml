apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: exemptions.uds.dev
spec:
  conversion:
    strategy: None
  group: uds.dev
  names:
    kind: Exemption
    listKind: ExemptionList
    plural: exemptions
    shortNames:
      - exempt
    singular: exemption
  scope: Namespaced
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          properties:
            spec:
              properties:
                exemptions:
                  description: Policy exemptions
                  items:
                    properties:
                      description:
                        description: Reasons as to why this exemption is needed
                        type: string
                      matcher:
                        description: Resource to exempt (Regex allowed for name)
                        properties:
                          kind:
                            default: pod
                            enum:
                              - pod
                              - service
                            type: string
                          name:
                            type: string
                          namespace:
                            type: string
                        required:
                          - namespace
                          - name
                        type: object
                      policies:
                        description: A list of policies to override
                        items:
                          enum:
                            - DisallowHostNamespaces
                            - DisallowNodePortServices
                            - DisallowPrivileged
                            - DisallowSELinuxOptions
                            - DropAllCapabilities
                            - RequireNonRootUser
                            - RestrictCapabilities
                            - RestrictExternalNames
                            - RestrictHostPathWrite
                            - RestrictHostPorts
                            - RestrictProcMount
                            - RestrictSeccomp
                            - RestrictSELinuxType
                            - RestrictVolumeTypes
                          type: string
                        type: array
                      title:
                        description: title to give the exemption for reporting purposes
                        type: string
                    required:
                      - policies
                      - matcher
                    type: object
                  minItems: 1
                  type: array
              required:
                - exemptions
              type: object
          type: object
      served: true
      storage: true
