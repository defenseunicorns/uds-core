tasks:
  - name: validate
    actions:
      - description: Validate loki
        wait:
          cluster:
            kind: Pod
            name: app.kubernetes.io/name=loki
            namespace: loki
            condition: Ready
      - description: Validate uds-loki-dns
        wait:
          cluster:
            kind: Service
            name: uds-loki-dns
            namespace: kube-system
      - description: Validate loki-gw
        wait:
          cluster:
            kind: Pod
            name: app.kubernetes.io/component=gateway
            namespace: loki
            condition: Ready

  - name: e2e-test
    actions:
      - description: "Run Loki E2E tests"
        cmd: |
          npm ci && npx vitest run "loki" --exclude "**/*integration*"
        dir: test/vitest
