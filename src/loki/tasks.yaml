tasks:
  - name: validate
    actions:
      - description: Validate loki
        wait:
          cluster:
            kind: Pod
            name: app.kubernetes.io/name=loki
            namespace: loki
            condition: Ready
      - description: Validate uds-loki-dns
        wait:
          cluster:
            kind: Service
            name: app.kubernetes.io/component=uds-loki-dns
            namespace: kube-system
      - description: Validate loki-gw
        wait:
          cluster:
            kind: Pod
            name: app.kubernetes.io/component=gateway
            namespace: loki
            condition: Ready

  - name: e2e-tests
    actions:
      - description: Run Loki E2E Tests
        cmd: uds run -f e2e/tests/tasks.yaml e2e-tests --set NAMESPACE="loki" --set TEST_NAME="Loki Tests"