apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-external-services
  namespace: {{ .Release.Namespace }}
spec:
  podSelector: 
    matchLabels:
      {{- include "loki.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0