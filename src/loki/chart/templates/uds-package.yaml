apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: loki
  namespace: {{ .Release.Namespace }}
spec:
  network:
    allow:
      # Permit intra-namespace communication for gateway -> loki read/write
      - direction: Ingress
        remoteGenerated: IntraNamespace

      - direction: Egress
        remoteGenerated: IntraNamespace

      - direction: Ingress
        selector:
          app.kubernetes.io/name: loki
        remoteNamespace: grafana
        remoteSelector:
          app.kubernetes.io/name: grafana
        ports:
          - 8080
        description: "Grafana Log Queries"

      - direction: Ingress
        selector:
          app.kubernetes.io/name: loki
        remoteNamespace: monitoring
        remoteSelector:
          app.kubernetes.io/name: prometheus
        ports:
          - 3100
        description: "Prometheus Metrics"

      - direction: Ingress
        selector:
          app.kubernetes.io/name: loki
        remoteNamespace: promtail
        remoteSelector:
          app.kubernetes.io/name: promtail
        ports:
          - 8080
        description: "Promtail Log Storage"

      # Egress for S3 connections
      - direction: Egress
        selector:
          app.kubernetes.io/name: loki
        description: Storage
        {{- if .Values.storage.internal.enabled }}
        remoteSelector: {{ .Values.storage.internal.remoteSelector }}
        remoteNamespace: {{ .Values.storage.internal.remoteNamespace }}
        {{- else if .Values.storage.egressCidr }}
        remoteCidr: {{ .Values.storage.egressCidr }}
        {{- else }}
        remoteGenerated: Anywhere
        {{- end }}
