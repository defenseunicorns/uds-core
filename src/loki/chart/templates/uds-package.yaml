apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: loki
  namespace: {{ .Release.Namespace }}
spec:
  network:
    allow:
      - direction: Ingress
        podLabels:
          app.kubernetes.io/name: loki
        remoteNamespaceLabels:
          app.kubernetes.io/name: tempo
        remotePodLabels:
          app.kubernetes.io/name: tempo
        port: 8080

      - direction: Egress
        podLabels:
          app.kubernetes.io/name: loki
        remoteGenerated: Anywhere
