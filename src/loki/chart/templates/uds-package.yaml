apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: loki
  namespace: {{ .Release.Namespace }}
spec:
  network:
    allow:
      # Permit intra-namespace communication for gateway -> loki read/write
      - direction: Ingress
        remoteGenerated: IntraNamespace

      - direction: Egress
        remoteGenerated: IntraNamespace

      - direction: Ingress
        selector:
          app.kubernetes.io/name: loki
        remoteNamespace: grafana
        remoteSelector:
          app.kubernetes.io/name: grafana
        ports:
          - 8080
        description: "Grafana Log Queries"

      - direction: Ingress
        selector:
          app.kubernetes.io/name: loki
        remoteNamespace: monitoring
        remoteSelector:
          app.kubernetes.io/name: prometheus
        ports:
          - 3100
          - 8080
        description: "Prometheus Metrics"

      - direction: Ingress
        selector:
          app.kubernetes.io/name: loki
        remoteNamespace: promtail
        remoteSelector:
          app.kubernetes.io/name: promtail
        ports:
          - 8080
        description: "Promtail Log Storage"

      # Egress for S3 connections
      - direction: Egress
        selector:
          app.kubernetes.io/name: loki
        remoteGenerated: Anywhere # todo: restrict this overly permissive netpol

