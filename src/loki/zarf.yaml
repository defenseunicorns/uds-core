kind: ZarfPackageConfig
metadata:
  name: uds-core-loki
  description: "UDS Core Loki"

components:
  - name: loki
    required: true
    import:
      path: flavors
  - name: loki-config
    required: true
    description: "Install Loki config chart"
    charts:
      - name: uds-loki-config
        namespace: loki
        version: 0.2.0
        localPath: chart
