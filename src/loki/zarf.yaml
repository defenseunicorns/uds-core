kind: ZarfPackageConfig
metadata:
  name: uds-core-loki
  description: "UDS Core Loki"

components:
  - name: loki
    required: true
    description: "Install Loki using upstream (docker) images"
    only:
      flavor: "upstream"
    import:
      path: common
    charts:
      - name: loki
        valuesFiles:
          - ./values/upstream-values.yaml
    images:
      - docker.io/grafana/loki:3.5.7
      - docker.io/nginxinc/nginx-unprivileged:1.29-alpine
      - docker.io/memcached:1.6.39-alpine
      - ghcr.io/kiwigrid/k8s-sidecar:2.0.3

  - name: loki
    required: true
    description: "Install Loki using registry1 images"
    only:
      flavor: "registry1"
    import:
      path: common
    charts:
      - name: loki
        valuesFiles:
          - ./values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/grafana/loki:3.5.7
      - registry1.dso.mil/ironbank/opensource/nginx/nginx-alpine:1.29.3
      - registry1.dso.mil/ironbank/opensource/memcached/memcached:1.6.39
      - registry1.dso.mil/ironbank/kiwigrid/k8s-sidecar:1.30.11

  - name: loki
    required: true
    description: "Install Loki using Rapidfort images"
    only:
      flavor: "unicorn"
    import:
      path: common
    charts:
      - name: loki
        valuesFiles:
          - ./values/unicorn-values.yaml
    images:
      - quay.io/rfcurated/grafana/loki:3.5.7-jammy-fips-rfcurated-rfhardened
      - quay.io/rfcurated/nginx:1.29.3-slim-jammy-fips-rfcurated-rfhardened
      - quay.io/rfcurated/memcached:1.6.39-jammy-fips-rfcurated-rfhardened
      - quay.io/rfcurated/k8s-sidecar:1.30.10-jammy-scratch-fips-rfcurated-rfhardened
