kind: ZarfPackageConfig
metadata:
  name: uds-core-loki
  description: "UDS Core Loki"

components:
  - name: loki
    required: true
    description: "Install Loki using upstream (docker) images"
    only:
      flavor: "upstream"
    import:
      path: common
    charts:
      - name: loki
        valuesFiles:
          - ./values/upstream-values.yaml
    images:
      - docker.io/grafana/loki:2.9.3
      - docker.io/nginxinc/nginx-unprivileged:1.25-alpine

  - name: loki
    required: true
    description: "Install Loki using Chainguard images"
    only:
      flavor: "registry1"
    import:
      path: common
    charts:
      - name: loki
        valuesFiles:
          - ./values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/grafana/loki:2.9.3
      - registry1.dso.mil/ironbank/opensource/nginx/nginx-alpine:1.25.3
