components:
  - name: loki
    required: true
    description: "Install Loki using upstream (docker) images"
    only:
      flavor: "upstream"
    import:
      path: common
    charts:
      - name: loki
        valuesFiles:
          - ./values/upstream-values.yaml
    images:
      - docker.io/grafana/loki:3.6.3
      - docker.io/nginxinc/nginx-unprivileged:1.29-alpine
      - docker.io/memcached:1.6.40-alpine
      - ghcr.io/kiwigrid/k8s-sidecar:2.2.3

  - name: loki
    required: true
    description: "Install Loki using registry1 images"
    only:
      flavor: "registry1"
    import:
      path: common
    charts:
      - name: loki
        valuesFiles:
          - ./values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/grafana/loki:3.6.3
      - registry1.dso.mil/ironbank/opensource/nginx/nginx-alpine:1.29.4
      - registry1.dso.mil/ironbank/opensource/memcached/memcached:1.6.40
      - registry1.dso.mil/ironbank/kiwigrid/k8s-sidecar:2.2.3

  - name: loki
    required: true
    description: "Install Loki using Rapidfort images"
    only:
      flavor: "unicorn"
    import:
      path: common
    charts:
      - name: loki
        valuesFiles:
          - ./values/unicorn-values.yaml
    images:
      - quay.io/rfcurated/grafana/loki:3.6.3-jammy-fips-rfcurated-rfhardened
      - quay.io/rfcurated/nginx:1.29.4-slim-jammy-fips-rfcurated-rfhardened
      - quay.io/rfcurated/memcached:1.6.40-jammy-fips-rfcurated-rfhardened
      - quay.io/rfcurated/kiwigrid/k8s-sidecar:2.2.3-jammy-scratch-fips-rfcurated
