kind: ZarfPackageConfig
metadata:
  name: uds-core-loki
  description: "UDS Core Loki"

components:
  - name: loki
    required: true
    description: "Install Loki using upstream (docker) images"
    only:
      flavor: "upstream"
    import:
      path: common
    charts:
      - name: loki
        valuesFiles:
          - ./values/upstream-values.yaml
    images:
      - docker.io/grafana/loki:3.3.1
      - docker.io/nginxinc/nginx-unprivileged:1.27-alpine
      - docker.io/memcached:1.6.33-alpine

  - name: loki
    required: true
    description: "Install Loki using registry1 images"
    only:
      flavor: "registry1"
    import:
      path: common
    charts:
      - name: loki
        valuesFiles:
          - ./values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/grafana/loki:3.3.1
      - registry1.dso.mil/ironbank/opensource/nginx/nginx-alpine:1.26.2
      - registry1.dso.mil/ironbank/opensource/memcached/memcached:1.6.33

  - name: loki
    required: true
    description: "Install Loki using chainguard images"
    only:
      flavor: "unicorn"
    import:
      path: common
    charts:
      - name: loki
        valuesFiles:
          - ./values/unicorn-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/loki:3.3.1
      - cgr.dev/du-uds-defenseunicorns/nginx-fips:1.27.3
      - cgr.dev/du-uds-defenseunicorns/memcached:1.6.33
