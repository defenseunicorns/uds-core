kind: ZarfPackageConfig
metadata:
  name: uds-core-loki-common
  description: "UDS Core Loki Common"

components:
  - name: loki
    required: true
    charts:
      - name: uds-loki-config
        namespace: loki
        version: 0.2.0
        localPath: ../chart
      - name: loki
        url: https://grafana.github.io/helm-charts/
        version: 6.16.0
        namespace: loki
        valuesFiles:
          - ../values/values.yaml
    actions:
      onDeploy:
        after:
          - description: Validate Loki Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: packages.uds.dev
                name: loki
                namespace: loki
                condition: "'{.status.phase}'=Ready"
