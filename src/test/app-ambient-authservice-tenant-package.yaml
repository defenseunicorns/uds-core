apiVersion: v1
kind: Namespace
metadata:
  name: authservice-ambient-test-app
---
apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: ambient-httpbin
  namespace: authservice-ambient-test-app
spec:
  sso:
    - name: "Ambient SSO"
      clientId: uds-core-ambient-httpbin
      redirectUris:
        - "https://ambient-protected.uds.dev/login"
      enableAuthserviceSelector:
        app: httpbin
      groups:
        anyOf:
          - "/UDS Core/Admin"
    - name: "Ambient 2 SSO"
      clientId: uds-core-ambient2-httpbin
      redirectUris:
        - "https://ambient2-protected.uds.dev/login"
      enableAuthserviceSelector:
        app: httpbin2
      groups:
        anyOf:
          - "/UDS Core/Admin"
  network:
    serviceMesh:
      mode: ambient
    expose:
      - service: httpbin
        selector:
          app: httpbin
        uptime:
          checks:
            paths:
              - /
        gateway: tenant
        host: ambient-protected
        port: 8000
        targetPort: 80
      - service: httpbin2
        selector:
          app: httpbin2
        uptime:
          checks:
            paths:
              - /
        gateway: tenant
        host: ambient2-protected
        port: 8000
        targetPort: 80
