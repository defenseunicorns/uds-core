apiVersion: v1
kind: Namespace
metadata:
  name: authservice-test-app
---
apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: httpbin-other
  namespace: authservice-test-app
spec:
  sso:
    - name: Demo SSO
      clientId: uds-core-httpbin
      redirectUris:
        - "https://protected.uds.dev/login"
      enableAuthserviceSelector:
        app: httpbin
      groups:
        anyOf:
          - "/UDS Core/Admin"
  network:
    serviceMesh:
      mode: ambient
    expose:
      - service: httpbin
        selector:
          app: httpbin
        gateway: tenant
        host: protected
        port: 8000
        targetPort: 80
    allow:
      - direction: Ingress
        selector:
          app: httpbin
        ports:
          - 80
      - description: "Waypoint to Istio Control Plane"
        direction: Egress
        selector:
          gateway.networking.k8s.io/gateway-name: httpbin-waypoint
        remoteNamespace: istio-system
        remoteSelector:
          app: istiod
        port: 15012
