apiVersion: v1
kind: Namespace
metadata:
  name: curl-test
---
apiVersion: v1
kind: Pod
metadata:
  name: curl
  namespace: curl-test
  labels:
    app: curl
spec:
  containers:
    - name: curl
      image: curlimages/curl:latest
      command: [ "sleep", "3600" ]
      resources:
        limits:
          cpu: 50m
          memory: 64Mi
        requests:
          cpu: 10m
          memory: 16Mi
