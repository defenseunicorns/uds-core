apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: podinfo
  namespace: podinfo
spec:
  network:
    # Relying on default mesh mode
    # serviceMesh:
    #   mode: ambient
    expose:
      - service: podinfo
        selector:
          app.kubernetes.io/name: podinfo
        gateway: tenant
        host: podinfo
        port: 9898
  monitor:
    - selector:
        app.kubernetes.io/name: podinfo
      targetPort: 9898
      portName: http
      description: "podmonitor"
      kind: PodMonitor
    - selector:
        app.kubernetes.io/name: podinfo
      targetPort: 9898
      portName: http
      description: "svcmonitor"
      kind: ServiceMonitor
  sso:
    - name: podinfo
      clientId: podinfo
      redirectUris:
        - https://podinfo.uds.dev/login
      enableAuthserviceSelector:
        app.kubernetes.io/name: podinfo
