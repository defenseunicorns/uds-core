apiVersion: v1
kind: Namespace
metadata:
  name: curl-test
---
apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: curl
  namespace: curl-test
spec:
  network:
    allow: []
    expose: []
---
apiVersion: v1
kind: Service
metadata:
  name: curl
  namespace: curl-test
  labels:
    name: curl
    namespace: curl-test
spec:
  ports:
    - name: port8080
      port: 8080
      targetPort: 8080
  selector:
    app: curl
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl
  namespace: curl-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curl
  template:
    metadata:
      labels:
        app: curl
    spec:
      containers:
        - name: curl
          image: curlimages/curl
          imagePullPolicy: IfNotPresent
          command: ["sleep", "3600"]
          resources:
            limits:
              cpu: 50m
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 16Mi
          ports:
            - containerPort: 8080
