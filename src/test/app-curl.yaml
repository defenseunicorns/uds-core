apiVersion: v1
kind: Service
metadata:
  name: curl-pkg-allow-all
  namespace: curl-ns-allow-all
  labels:
    name: curl-pkg-allow-all
    namespace: curl-ns-allow-all
spec:
  ports:
    - name: port8080
      port: 8080
      targetPort: 8080
    - name: port8081
      port: 8081
      targetPort: 8081
  selector:
    app: curl-pkg-allow-all
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl-pkg-allow-all
  namespace: curl-ns-allow-all
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curl-pkg-allow-all
  template:
    metadata:
      labels:
        app: curl-pkg-allow-all
    spec:
      containers:
        - name: curl-pkg-allow-all
          image: hashicorp/http-echo
          imagePullPolicy: IfNotPresent
          args:
            - "-text=Hello from curl-pkg-allow-all on port 8080"
            - "-status-code=200"
            - "-listen=:8080"
          ports:
            - containerPort: 8080
        - name: curl-pkg-allow-all-8081
          image: hashicorp/http-echo
          imagePullPolicy: IfNotPresent
          args:
            - "-text=Hello from curl-pkg-allow-all on port 8081"
            - "-status-code=200"
            - "-listen=:8081"
          ports:
            - containerPort: 8081
---
