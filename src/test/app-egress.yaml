apiVersion: v1
kind: Namespace
metadata:
  labels:
    uds: egress-testing-namespace-1
  name: egress-gw-1
---
apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: pkg-1
  namespace: egress-gw-1
spec:
  network:
    allow:
      - direction: Egress
        selector:
          app: curl
        ports:
          - 443
        remoteHost: httpbin.org
        remoteProtocol: TLS
        description: "Example Curl"
---
apiVersion: v1
kind: Service
metadata:
  name: curl
  namespace: egress-gw-1
  labels:
    name: curl
    namespace: egress-gw-1
spec:
  ports:
    - name: port8080
      port: 8080
      targetPort: 8080
  selector:
    app: curl
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl
  namespace: egress-gw-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curl
  template:
    metadata:
      labels:
        app: curl
      annotations:
        sidecar.istio.io/proxyCPU: "10m"
        sidecar.istio.io/proxyMemory: "16Mi"
    spec:
      containers:
        - name: curl
          image: curlimages/curl
          imagePullPolicy: IfNotPresent
          command: ["sleep", "3600"]
          resources:
            limits:
              cpu: 50m
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 16Mi
          ports:
            - containerPort: 8080
---
