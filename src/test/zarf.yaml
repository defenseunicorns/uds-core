kind: ZarfPackageConfig
metadata:
  name: uds-core-test-apps
  description: "UDS Core Common test apps"
  url: https://github.com/defenseunicorns/uds-core
  yolo: true

components:
  - name: test-apps
    required: true
    manifests:
      - name: app-admin
        files:
          - "app-admin.yaml"
      - name: app-tenant
        files:
          - "app-tenant.yaml"
      - name: app-tenant-encode
        files:
          - "app-tenant-encode.yaml"
