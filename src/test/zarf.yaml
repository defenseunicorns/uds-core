kind: ZarfPackageConfig
metadata:
  name: uds-core-test-apps
  description: "UDS Core Common test apps"
  url: https://github.com/defenseunicorns/uds-core

components:
  - name: test-apps
    required: true
    manifests:
      - name: app-admin
        files:
          - "app-admin.yaml"
      - name: app-tenant
        files:
          - "app-tenant.yaml"
      - name: app-authservice-tenant
        files:
          - "app-authservice-tenant.yaml"
    images:
      - docker.io/kong/httpbin:0.2.3
      - hashicorp/http-echo:latest

  - name: podinfo
    required: true
    charts:
      - name: uds-podinfo-config
        namespace: podinfo
        localPath: ./chart
        version: 0.1.0
      - name: podinfo
        version: 6.7.1
        namespace: podinfo
        url: https://github.com/stefanprodan/podinfo.git
        gitPath: charts/podinfo
        valuesFiles:
          - ./podinfo-values.yaml
    images:
      - ghcr.io/stefanprodan/podinfo:6.7.1
