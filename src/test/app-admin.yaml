apiVersion: v1
kind: Namespace
metadata:
  name: test-admin-app
---
apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: httpbin
  namespace: test-admin-app
spec:
  network:
    expose:
      - service: httpbin
        selector:
          app: httpbin
        gateway: admin
        host: demo
        port: 8000
        targetPort: 80
        advancedHTTP:
          match:
            - name: test-get-and-prefix
              method:
                # Only allow GET requests
                regex: GET
              uri:
                # Only allow routing to /status/2*, everything else should 404
                prefix: /status/2
            - name: test-exact
              uri:
                # Only allow routing to /status/410
                exact: /status/410
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: httpbin
  namespace: test-admin-app
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: test-admin-app
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 80
  selector:
    app: httpbin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: test-admin-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
      version: v1
  template:
    metadata:
      labels:
        app: httpbin
        version: v1
    spec:
      serviceAccountName: httpbin
      containers:
        - image: docker.io/kong/httpbin
          imagePullPolicy: IfNotPresent
          name: httpbin
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          ports:
            - containerPort: 80
