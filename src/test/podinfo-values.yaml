securityContext:
  runAsUser: 0
  runAsGroup: 0
  runAsNonRoot: false

service:
  enabled: true
  annotations: {}
  type: NodePort
  metricsPort: 9797
  httpPort: 9898
  externalPort: 9898
  grpcPort: 9999
  grpcService: podinfo
  nodePort: 31198
  # the port used to bind the http port to the host
  # NOTE: requires privileged container with NET_BIND_SERVICE capability -- this is useful for testing
  # in local clusters such as kind without port forwarding
  hostPort: 1000
