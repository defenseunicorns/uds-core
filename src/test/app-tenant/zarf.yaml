kind: ZarfPackageConfig
metadata:
  name: uds-core-test-app-tenant
  description: "UDS Core Common test app tenant"
  url: https://github.com/defenseunicorns/uds-core

components:
  - name: test-app-tenant
    required: true
    manifests:
      - name: app-tenant
        files:
          - "app-tenant.yaml"
      - name: app-authservice-tenant
        files:
          - "../app-authservice-tenant.yaml"
    images:
      - docker.io/kong/httpbin:latest
      - hashicorp/http-echo:latest

  - name: podinfo
    required: true
    charts:
      - name: uds-podinfo-config
        namespace: podinfo
        localPath: ../chart
        version: 0.1.0
      - name: podinfo
        version: 6.4.0
        namespace: podinfo
        url: https://github.com/stefanprodan/podinfo.git
        gitPath: charts/podinfo
        valuesFiles:
          - ../podinfo-values.yaml
    images:
      - ghcr.io/stefanprodan/podinfo:6.4.0
