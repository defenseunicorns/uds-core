apiVersion: v1
kind: Namespace
metadata:
  name: test-tenant-app
---
apiVersion: v1
kind: Secret
metadata:
  name: example-secret
  namespace: test-tenant-app
type: Opaque
data:
  example-key: ZXhhbXBsZS1rZXk=
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: httpbin-pod-monitor-default-scrape
  namespace: test-tenant-app
spec:
  podMetricsEndpoints:
    - path: /metrics
      port: service
  scrapeClass: istio-certs
  selector:
    matchLabels:
      app: httpbin
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: httpbin-pod-monitor-no-tls-config
  namespace: test-tenant-app
spec:
  podMetricsEndpoints:
    - path: /metrics
      port: service
  scrapeClass: exempt
  selector:
    matchLabels:
      app: httpbin
---
apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: test-tenant-app
  namespace: test-tenant-app
spec:
  network:
    expose:
      - service: test-tenant-app
        selector:
          app: test-tenant-app
        gateway: tenant
        host: demo-8080
        port: 8080
      - service: test-tenant-app
        selector:
          app: test-tenant-app
        gateway: tenant
        host: demo-8081
        port: 8081
  monitor:
    - selector:
        app: httpbin
      targetPort: 3000
      portName: service
      description: Pod Monitor
      kind: PodMonitor
    - selector:
        app: httpbin
      targetPort: 3000
      portName: service
      description: Service Monitor Explicit
      kind: ServiceMonitor
    - selector:
        app: httpbin
      targetPort: 3000
      portName: service
      description: Service Monitor Default
    - portName: "http"
      selector:
        app: "example"
      targetPort: 8080
      kind: "PodMonitor"
      authorization:
        credentials:
          key: "example-key"
          name: "example-secret"
          optional: false
        type: "Bearer"
      description: Pod Monitor with Authorization
    - portName: "http"
      selector:
        app: "example"
      targetPort: 8080
      authorization:
        credentials:
          key: "example-key"
          name: "example-secret"
          optional: false
        type: "Bearer"
      description: Service Monitor with Authorization
---
apiVersion: v1
kind: Service
metadata:
  name: test-tenant-app
  namespace: test-tenant-app
  labels:
    app: test-tenant-app
    service: test-tenant-app
spec:
  ports:
    - name: port8080
      port: 8080
      targetPort: 8080
    - name: port8081
      port: 8081
      targetPort: 8081
  selector:
    app: test-tenant-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-echo-multi-port
  namespace: test-tenant-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-tenant-app
  template:
    metadata:
      labels:
        app: test-tenant-app
    spec:
      containers:
        - name: http-echo-port-8080
          image: hashicorp/http-echo
          imagePullPolicy: IfNotPresent
          args:
            - "-text=Hello from port 8080"
            - "-status-code=200"
            - "-listen=:8080"
          resources:
            limits:
              cpu: 50m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 64Mi
          ports:
            - containerPort: 8080
        - name: http-echo-port-8081
          image: hashicorp/http-echo
          imagePullPolicy: IfNotPresent
          args:
            - "-text=Hello from port 8081"
            - "-status-code=200"
            - "-listen=:8081"
          resources:
            limits:
              cpu: 50m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 64Mi
          ports:
            - containerPort: 8081
