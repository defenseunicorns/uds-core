kind: UDSBundle
metadata:
  name: k3d-core
  description: A UDS bundle for deploying the standard UDS Core package on a development cluster
  # x-release-please-start-version
  version: "0.5.0"
  # x-release-please-end

zarf-packages:
  - name: uds-k3d-dev
    repository: ghcr.io/defenseunicorns/packages/uds-k3d
    # renovate: datasource=github-tags depName=defenseunicorns/uds-k3d versioning=semver
    ref: 0.1.12

  - name: init
    repository: ghcr.io/defenseunicorns/packages/init
    # renovate: datasource=github-tags depName=defenseunicorns/init versioning=semver
    ref: v0.31.1

  - name: core
    path: ../../build/
    # x-release-please-start-version
    ref: 0.5.0
    # x-release-please-end
    overrides:
      variables:
        - name: ADMIN_TLS_CERT
          description: "The TLS cert for the admin gateway (must be base64 encoded)"
          path: istio-admin-gateway/uds-istio-config/tls.cert
        - name: ADMIN_TLS_KEY
          description: "The TLS key for the admin gateway (must be base64 encoded)"
          path: istio-admin-gateway/uds-istio-config/tls.key
        - name: TENANT_TLS_CERT
          description: "The TLS cert for the tenant gateway (must be base64 encoded)"
          path: istio-tenant-gateway/uds-istio-config/tls.cert
        - name: TENANT_TLS_KEY
          description: "The TLS key for the tenant gateway (must be base64 encoded)"
          path: istio-tenant-gateway/uds-istio-config/tls.key
