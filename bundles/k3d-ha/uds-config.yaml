variables:
  postgres-operator:
    postgresql:
      enabled: true  # Set to false to not create the PostgreSQL resource
      teamId: "uds"
      volume:
        size: "10Gi"
      numberOfInstances: 1
      users:
        keycloak.keycloak: []  # database owner
      databases:
        keycloak: keycloak.keycloak
      version: "13"
      ingress:
        remoteGenerated: Anywhere