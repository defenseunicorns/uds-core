kind: UDSBundle
metadata:
  name: runtime
  description: A UDS Bundle
  version: "0.1.1"

packages:
  - name: runtime
    repository: ghcr.io/defenseunicorns/packages/private/uds/uds-runtime
    ref: 0.21.4-unicorn
    overrides:
      uds-runtime:
        uds-runtime:
          values:
            # Explicitly enable istio ambient mesh
            - path: package.serviceMeshMode
              value: ambient