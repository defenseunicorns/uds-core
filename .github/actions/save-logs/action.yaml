name: save-logs
description: "Save debug logs"

inputs:
  suffix:
    description: "Suffix to append to the debug log"
    required: false
    default: ""
  distro:
    description: "Kubernetes distribution used in this CI run"
    required: false
    default: "k3d"

runs:
  using: composite
  steps:
    - name: Pull logs from containerd
      if: ${{ inputs.distro == 'k3d' }}
      run: |
        CONTAINER_NAME="k3d-uds-server-0"
        if docker ps | grep -q "$CONTAINER_NAME"; then
          echo "Container $CONTAINER_NAME is running. Proceeding with log copy..."
          docker cp ${CONTAINER_NAME}:/var/log/ /tmp/uds-containerd-logs
        else
          echo "Container $CONTAINER_NAME is not running. Skipping log copy."
        fi
      shell: bash

    - name: Dump Node Logs
      if: ${{ inputs.distro == 'k3d' }}
      run: |
        docker ps --filter "name=k3d" --format "{{.Names}}" | while read line; do
          docker logs "$line" 2> /tmp/$line.log
        done
      shell: bash

    - name: Fix log permissions
      run: |
        sudo chown $USER /tmp/zarf-*.log || echo ""
        sudo chown $USER /tmp/uds-*.log || echo ""
      shell: bash

    - name: Move Playwright Artifacts
      run: |
        sudo mkdir -p /tmp/playwright
        sudo mv test/playwright/.playwright/* /tmp/playwright || true
      shell: bash

    # Loop over all pods and use kubectl logs since we don't have the same direct node access as k3d
    - name: Cluster Pod Logs
      if: ${{ inputs.distro != 'k3d' }}
      run: |
        echo "::group::Collecting logs for all pods"
        mkdir -p /tmp/pod-logs
        # Loop over all pods and grab current and previous logs (8x parallel processes for efficiency)
        uds zarf tools kubectl get pods -A -o jsonpath='{range .items[*]}{.metadata.namespace}{" "}{.metadata.name}{"\n"}{end}' \
          | xargs -P 8 -n 2 bash -c '
            ns="$1"; pod="$2"
            base="/tmp/pod-logs/${ns}-${pod}"
            uds zarf tools kubectl logs --all-containers=true -n "$ns" "$pod" --tail=-1 > "${base}.log" 2>&1 || true
            uds zarf tools kubectl logs --all-containers=true -n "$ns" "$pod" --previous --tail=-1 > "${base}-previous.log" 2>&1 || true
          ' _
        echo "::endgroup::"
      shell: bash

    - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
      with:
        name: debug-log${{ inputs.suffix }}
        retention-days: 7
        path: |
          /tmp/zarf-*.log
          /tmp/uds-*.log
          /tmp/maru-*.log
          /tmp/debug-*.log
          /tmp/pod-logs
          /tmp/uds-containerd-logs
          /tmp/k3d-uds-*.log
          /tmp/playwright/output
          /tmp/playwright/reports
