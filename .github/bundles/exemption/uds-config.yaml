variables:
  core:
    PRE_CORE_EXEMPTIONS_ENABLED: true
    PRE_CORE_EXEMPTIONS: |
          - policies:
              - DisallowPrivileged
              - RequireNonRootUser
              - DropAllCapabilities
            title: "podinfo1"
            matcher:
              namespace: podinfo
              name: "^podinfo.*"
          - policies:
              - DisallowNodePortServices
            title: "podinfo2"
            matcher:
              namespace: podinfo
              name: "^.*-local.*"
              kind: service
