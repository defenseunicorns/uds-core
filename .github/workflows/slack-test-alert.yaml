name: Slack Alert Test

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-slack-alert:
    name: Test Slack Alert
    runs-on: ubuntu-latest
    steps:
      - name: Send test Slack alert
        uses: ./.github/actions/slack-alert
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel: ${{ vars.SLACK_ALERT_CHANNEL }}
