name: Test Core On EKS

on:
  workflow_call:

permissions:
  id-token: write
  contents: read

jobs:
  test-eks-install:
    runs-on: ubuntu-latest
    env:
      SHA: ${{ github.sha }}
      PERMISSIONS_BOUNDARY_ARN: ${{ secrets.PERMISSIONS_BOUNDARY_ARN }}
      PERMISSIONS_BOUNDARY_NAME: ${{ secrets.PERMISSIONS_BOUNDARY_NAME }}
      STATE_BUCKET_NAME: uds-aws-ci-commercial-us-west-2-5246-tfstate
      STATE_DYNAMODB_TABLE_NAME: uds-aws-ci-commercial-org-us-west-2-5246-tfstate-lock
      AWS_CI_DEV_ARN: ${{ secrets.AWS_CI_DEV_ARN }}
      AWS_CI_ACCOUNT: ${{ secrets.AWS_CI_ACCOUNT }}
    steps:
      - name: Set ENV
        run: |
          echo "CLUSTER_NAME=uds-core-aws-${SHA:0:7}" >> $GITHUB_ENV
          echo "STATE_KEY="tfstate/ci/install/${SHA:0:7}-core-aws.tfstate >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      # login to aws
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_COMMERCIAL_ROLE_TO_ASSUME }}
          role-session-name: ${{ github.job || github.event.client_payload.pull_request.head.sha || github.sha }}
          aws-region: us-west-2
          role-duration-seconds: 21600

      - name: Set Terraform version
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Environment setup
        uses: ./.github/actions/setup

      - name: Create EKSCTL Package
        run: uds run -f tasks/create.yaml no-pepr-package --set path=.github/test-infra/eks

      - name: Create CI-IAC-AWS Package
        run: uds run -f tasks/create.yaml no-pepr-package --set path=.github/test-infra/ci-iac-aws

      - name: Create UDS Core Package
        run: ZARF_ARCHITECTURE=amd64 uds run -f tasks/create.yaml standard-package

      - name: Create Bundle
        run: uds create .github/bundles --confirm

      - name: Deploy Cluster
        run: |
          uds zarf package deploy build/zarf-package-distro-eks-*.tar.zst \
            --set cluster_name=$CLUSTER_NAME \
            --set permissions_boundary_arn=$PERMISSIONS_BOUNDARY_ARN \
            --set permissions_boundary_name=$PERMISSIONS_BOUNDARY_NAME \
            --confirm

      - name: Deploy CI-IAC-AWS Package
        run: |
          uds zarf package deploy build/zarf-package-ci-iac-aws-*.tar.zst \
            --set cluster_name=$CLUSTER_NAME \
            --set permission_boundary_name=$PERMISSIONS_BOUNDARY_NAME \
            --set state_bucket_name=$STATE_BUCKET_NAME \
            --set state_dynamodb_table_name=$STATE_DYNAMODB_TABLE_NAME \
            --set state_key=$STATE_KEY \
            --set aws_ci_dev_arn=$AWS_CI_DEV_ARN \
            --set aws_ci_account=$AWS_CI_ACCOUNT \
            --confirm

      - name: Deploy Bundle
        env:
          UDS_CONFIG: .github/bundles/uds-config.yaml
        run: uds deploy .github/bundles/uds-bundle-uds-core-eks-nightly-*.tar.zst --confirm

      - name: Remove UDS Core
        if: always()
        run: uds remove .github/bundles/uds-bundle-uds-core-eks-*.tar.zst --confirm
        timeout-minutes: 30
        continue-on-error: true

      - name: Remove CI-DUBBD-IAC-AWS
        if: always()
        run: uds zarf package remove build/zarf-package-ci-iac-aws-*.tar.zst --confirm
        timeout-minutes: 30
        continue-on-error: true

      - name: Teardown EKS cluster
        if: always()
        run: uds zarf package remove build/zarf-package-distro-eks-*.tar.zst --confirm
        timeout-minutes: 30
        continue-on-error: true
