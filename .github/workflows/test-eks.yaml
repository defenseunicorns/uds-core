name: Test Core On EKS

on:
  workflow_call:

permissions:
  id-token: write
  contents: read

jobs:
  test-eks-install:
    runs-on: ubuntu-latest
    env:
      SHA: ${{ github.sha }}
      UDS_PERMISSIONS_BOUNDARY_ARN: ${{ secrets.PERMISSIONS_BOUNDARY_ARN }}
      UDS_PERMISSIONS_BOUNDARY_NAME: ${{ secrets.PERMISSIONS_BOUNDARY_NAME }}
      UDS_STATE_BUCKET_NAME: uds-aws-ci-commercial-us-west-2-5246-tfstate
      UDS_STATE_DYNAMODB_TABLE_NAME: uds-aws-ci-commercial-org-us-west-2-5246-tfstate-lock
    steps:
      - name: Set ENV
        run: |
          echo "UDS_CLUSTER_NAME=uds-core-aws-${SHA:0:7}" >> $GITHUB_ENV
          echo "UDS_STATE_KEY="tfstate/ci/install/${SHA:0:7}-core-aws.tfstate >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      # login to aws
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_COMMERCIAL_ROLE_TO_ASSUME }}
          role-session-name: ${{ github.job || github.event.client_payload.pull_request.head.sha || github.sha }}
          aws-region: us-west-2
          role-duration-seconds: 21600

      - name: Set Terraform version
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Environment setup
        uses: ./.github/actions/setup

      - name: Login to registry1
        run: uds run registry-login --set REGISTRY=registry1.dso.mil --set REGISTRY_USERNAME=${{ secrets.IRON_BANK_ROBOT_USERNAME }} --set REGISTRY_PASSWORD=${{ secrets.IRON_BANK_ROBOT_PASSWORD }} --set REGISTRY_RETRY_INTERVAL=90

      - name: Create EKSCTL Package
        run: uds run create-package-no-pepr --set path=.github/test-infra/eks

      - name: Create CI-IAC-AWS Package
        run: uds run create-package-no-pepr --set path=.github/test-infra/ci-iac-aws

      - name: Create UDS Core Package
        run: ZARF_ARCHITECTURE=amd64 uds run -f tasks/create.yaml standard-package

      - name: Create Bundle
        run: uds create .github/bundles --confirm

      - name: Deploy Cluster
        run: |
          uds zarf package deploy build/zarf-package-distro-eks-*.tar.zst --confirm \
          --set cluster_name=$UDS_CLUSTER_NAME \
          --set permissions_boundary_name=$UDS_PERMISSIONS_BOUNDARY_NAME \
          --set permissions_boundary_arn=$UDS_PERMISSIONS_BOUNDARY_ARN

      - name: Deploy CI-IAC-AWS Package
        run: uds zarf package deploy build/zarf-package-ci-iac-aws-*.tar.zst \
          --set cluster_name=$UDS_CLUSTER_NAME \
          --set permissions_boundary_name=$UDS_PERMISSIONS_BOUNDARY_NAME \
          --set permissions_boundary_arn=$UDS_PERMISSIONS_BOUNDARY_ARN \
          --set state_bucket_name=$UDS_STATE_BUCKET_NAME \
          --set state_key=$UDS_STATE_KEY \
          --set state_dynamodb_table_name=$UDS_STATE_DYNAMODB_TABLE_NAME \
          --confirm

      - name: Deploy Bundle
        run: uds deploy .github/bundles/uds-bundle-uds-core-eks-nightly-*.tar.zst --confirm

      - name: Remove UDS Core
        if: always()
        run: uds remove .github/bundles/uds-bundle-uds-core-eks-*.tar.zst --confirm
        timeout-minutes: 60
        continue-on-error: true

      - name: Remove CI-DUBBD-IAC-AWS
        if: always()
        run: uds zarf package remove build/zarf-package-ci-iac-aws-*.tar.zst --confirm
        working-directory: .github/test-infra/ci-dubbd-iac-aws
        timeout-minutes: 60
        continue-on-error: true

      - name: Teardown EKS cluster
        if: always()
        # can't do a zarf package remove since there's no kubernetes cluster.
        run: |
          ./eksctl delete cluster -f config.yaml --disable-nodegroup-eviction --wait
        working-directory: .github/test-infra/eks
        timeout-minutes: 60
        continue-on-error: true
