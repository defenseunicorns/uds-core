name: Slim Dev

# This workflow is triggered on pull requests
on:
  pull_request:
    # milestoned is added here as a workaround for release-please not triggering PR workflows (PRs should be added to a milestone to trigger the workflow).
    types: [milestoned, opened, reopened, synchronize]
    paths:
      - src/pepr/**
      - src/keycloak/**
      - src/istio/**
      - src/prometheus-stack/**
      - packages/slim-dev/**
      - bundles/k3d-slim-dev/**
      - .github/workflows/slim-dev**

# Permissions for the GITHUB_TOKEN used by the workflow.
permissions:
  id-token: write # Needed for OIDC-related operations.
  contents: read # Allows reading the content of the repository.
  pull-requests: read # Allows reading pull request metadata.

# Default settings for all run commands in the workflow jobs.
defaults:
  run:
    shell: bash -e -o pipefail {0} # Ensures that scripts fail on error and pipefail is set.

# Abort prior jobs in the same workflow / PR
concurrency:
  group: test-slim-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-only-non-docs-changes:
    runs-on: ubuntu-latest
    outputs:
      run_slim_dev: ${{ steps.set_output.outputs.run_slim_dev }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for non-docs changes
        id: docs_check
        uses: ./.github/actions/check-non-docs-changes
        with:
          base_ref: ${{ github.base_ref }}

      - name: Set outputs
        id: set_output
        run: echo "run_slim_dev=${{ steps.docs_check.outputs.non_docs_changed }}" >> $GITHUB_OUTPUT

  # This job runs the slim-dev bundle create/deploy process.
  test:
    name: Test
    needs: check-only-non-docs-changes
    if: ${{ needs.check-only-non-docs-changes.outputs.run_slim_dev == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Environment setup
        uses: ./.github/actions/setup
      - name: Deploy Slim Dev Bundle
        run: uds run slim-dev --no-progress
      - name: Debug Output
        if: ${{ always() }}
        uses: ./.github/actions/debug-output
      - name: Save logs
        if: always()
        uses: ./.github/actions/save-logs
        with:
          suffix: -slim-dev
