name: Release UDS Core

# Permissions for the GITHUB_TOKEN used by the workflow.
permissions:
  contents: read # Allows reading the content of the repository.
  packages: read # Allows reading the content of the repository's packages.
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  tag-new-version:
    permissions: write-all
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release-flag.outputs.release_created }}
    steps:
      - name: Create release tag
        id: tag
        uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4.1.3
      - id: release-flag
        run: echo "release_created=${{ steps.tag.outputs.release_created || false }}" >> $GITHUB_OUTPUT

  publish-uds-core-release:
    needs: tag-new-version
    if: ${{ needs.tag-new-version.outputs.release_created == 'true'}}
    permissions:
      contents: write
      packages: write
      id-token: write
    uses: ./.github/workflows/publish.yaml
    with:
      snapshot: false
    secrets: inherit

  checkpoint-uds-core-release:
    needs: publish-uds-core-release
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: ./.github/workflows/checkpoint.yaml
    secrets: inherit

  notify-uds-security-hub:
    needs: publish-uds-core-release
    runs-on: ubuntu-latest
    environment: uds-security-hub
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.UDS_SECURITY_HUB_TRIGGER_APP_ID }}
          private-key: ${{ secrets.UDS_SECURITY_HUB_TRIGGER_APP_PRIVATE_KEY }}
          owner: defenseunicorns
          repositories: uds-security-hub

      - name: Kick off scan in UDS Security Hub
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ steps.generate-token.outputs.token }}" \
            -H "Accept: application/vnd.github+json" \
            -d '{
              "ref": "main"
            }' \
            https://api.github.com/repos/defenseunicorns/uds-security-hub/actions/workflows/scan.yaml/dispatches