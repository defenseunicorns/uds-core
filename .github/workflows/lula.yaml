# This workflow runs a Lula scan against the PR to see if compliance has changed

# @lulaStart 123e4567-e89b-12d3-a456-426614174001
name: Lula Scan Against a UDS Core Pull Request
# @lulaEnd 123e4567-e89b-12d3-a456-426614174001
on:
  pull_request:
    branches: ["main"]
    # milestoned is added here as a workaround for release-please not triggering PR workflows (PRs should be added to a milestone to trigger the workflow).
    # labeled is added to support renovate-ready labelling on PRs
    types: [milestoned, labeled, opened, reopened, synchronize]
permissions:
  contents: read
  pull-requests: write

jobs:
  scan-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Use Node.js 22
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 22
          cache: "npm"
      - name: Run Lula Scan
        run: |
          # renovate: datasource=github-tags depName=defenseunicorns/lula versioning=semver
          npx --yes lula2@nightly crawl
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
